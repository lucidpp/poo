<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Site Metadata -->
    <title>Peyza - The Red Social Network</title>
    <meta name="description" content="Join Peyza, the hottest new social media platform.">
    <meta name="theme-color" content="#e11d48">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#000000',
                        darkSec: '#16181c',
                        darkText: '#e7e9ea',
                        darkBorder: '#2f3336'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e11d48; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #be123c; }

        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.4); } 100% { transform: scale(1); } }
        .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        
        .nav-item.active i { font-weight: 900; }
        .nav-icon { transition: transform 0.2s, color 0.2s; }
        .nav-icon.active { transform: scale(1.25); }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .mobile-nav { padding-bottom: env(safe-area-inset-bottom); }
        
        .liked { color: #e11d48 !important; }
        .reposted { color: #22c55e !important; }
        .bookmarked { color: #3b82f6 !important; }
        .liked-fire { color: #f59e0b !important; }
        .post-highlight { border: 2px solid #fbbf24 !important; background-color: rgba(251, 191, 36, 0.05); }

        /* PeyVids Specific */
        .peyvids-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 60;
            background: black;
        }
        .peyvid-item {
            scroll-snap-align: start;
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .peyvid-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 40%, rgba(0,0,0,0) 100%);
        }
    </style>
</head>
<body class="flex justify-center min-h-screen bg-white text-[#0f1419] dark:bg-dark dark:text-darkText transition-colors duration-200">

            <nav class="space-y-2 text-xl">

    renderProfile(h) { const c=document.getElementById('main-view'); const p=this.getProfile(h)||{name:'Unknown',handle:h,followers:0,following:0,bio:'',avatar:'',isVerified:false,isOwner:false}; const b=this.getBadgeHTML(p); const me=h===this.user.handle; c.innerHTML=`<div><div class="h-32 bg-gray-200 dark:bg-darkSec"><img src="${p.banner||''}" class="w-full h-full object-cover"></div><div class="px-4 relative mb-4"><div class="flex justify-between"><div class="-mt-10 w-24 h-24 rounded-full border-4 border-white dark:border-dark overflow-hidden"><img src="${p.avatar}" class="w-full h-full object-cover"></div><div class="mt-3">${me||this.user.isPremium?`<button onclick="app.openEditProfile('${h}')" class="border border-gray-300 dark:border-darkBorder px-4 py-1 rounded-full font-bold text-sm dark:text-white">Edit</button>`:`<button onclick="app.toggleFollow('${h}',this)" class="bg-black text-white px-4 py-1 rounded-full font-bold text-sm">Follow</button>`}</div></div><div class="mt-2"><h1 class="font-bold text-xl dark:text-white">${p.name} ${b}</h1><p class="text-gray-500 text-sm">@${p.handle}</p></div><p class="mt-2 dark:text-white">${p.bio}</p><div class="flex gap-4 mt-2 text-sm dark:text-gray-400"><span><b>${this.formatNumber(p.following)}</b> Following</span><span><b>${this.formatNumber(p.followers)}</b> Followers</span></div></div><div class="flex border-b border-gray-100 dark:border-darkBorder"><div onclick="app.setProfileFilter('posts')" class="flex-1 text-center py-3 cursor-pointer ${this.profileFilter==='posts'?'font-bold border-b-2 border-rose-500 dark:text-white':'text-gray-500'}">Posts</div><div onclick="app.setProfileFilter('media')" class="flex-1 text-center py-3 cursor-pointer ${this.profileFilter==='media'?'font-bold border-b-2 border-rose-500 dark:text-white':'text-gray-500'}">Media</div><div onclick="app.setProfileFilter('likes')" class="flex-1 text-center py-3 cursor-pointer ${this.profileFilter==='likes'?'font-bold border-b-2 border-rose-500 dark:text-white':'text-gray-500'}">Likes</div></div><div id="profile-feed">${this.profileFilter==='media'?this.renderMediaGrid(h):this.getPostsByHandle(h)}</div></div>`; }
    renderMediaGrid(h) { const p=this.posts.filter(x=>x.authorHandle===h&&(x.image||x.video)); if(p.length===0)return'<div class="p-8 text-center text-gray-500">No media</div>'; let html='<div class="grid grid-cols-3 gap-1">'; p.forEach(x=>{html+=`<div class="aspect-square bg-gray-100 relative cursor-pointer group" onclick="app.navigate('post','${x.id}')">${x.video?`<video src="${x.video}" class="w-full h-full object-cover"></video><i class="fa-solid fa-play absolute top-1 right-1 text-white drop-shadow-md"></i>`:`<img src="${x.image}" class="w-full h-full object-cover">`}<div class="absolute bottom-0 left-0 w-full bg-black/50 text-white text-xs p-1 opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-eye"></i> ${this.formatNumber(x.stats.views)}</div></div>`;}); html+='</div>'; return html; }
    getPostsByHandle(h) { let ps; if(this.profileFilter==='likes'){if(h!==this.user.handle)return'<div class="p-8 text-center">Likes Private</div>';ps=this.posts.filter(p=>this.user.likedPosts.includes(p.id));}else if(this.profileFilter==='community')ps=this.posts.filter(p=>p.communityHandle===h); else ps=this.posts.filter(p=>p.authorHandle===h&&!p.communityHandle); ps.sort((a,b)=>b.createdAt-a.createdAt); if(ps.length===0)return'<div class="p-8 text-center text-gray-500">No posts</div>'; let t=''; ps.forEach(p=>t+=this.buildPostHTML(p)); return t; }
    renderPostDetail(id) { /* ... same ... */ const p=this.posts.find(x=>x.id===id); if(!p)return; const c=document.getElementById('main-view'); const b=this.getBadgeHTML({isOwner:p.isOwner,followers:p.followers,isVerified:p.isVerified}); let rh=''; if(p.replies)p.replies.forEach(r=>{const rb=this.getBadgeHTML({isOwner:r.isOwner,followers:r.followers,isVerified:r.isVerified});const il=this.user.likedComments.includes(r.id);rh+=`<div class="flex gap-3 px-4 py-3 border-b border-gray-100 dark:border-darkBorder bg-white dark:bg-dark"><div class="shrink-0 w-10 h-10 rounded-full overflow-hidden"><img src="${r.avatar}" class="w-full h-full object-cover"></div><div class="w-full"><div class="flex justify-between"><div class="font-bold dark:text-white">${r.authorName} ${rb} <span class="text-gray-500 font-normal">@${r.authorHandle} Â· ${r.time}</span></div></div><div class="text-gray-900 dark:text-white mt-1">${r.content}</div><div class="mt-2 flex items-center gap-4 text-gray-500 text-sm"><div class="cursor-pointer hover:text-rose-500 ${il?'text-rose-500':''}" onclick="app.likeComment('${r.id}','${p.id}',this)"><i class="${il?'fa-solid':'fa-regular'} fa-heart"></i> <span id="reply-likes-${r.id}">${r.likes>0?r.likes:''}</span></div></div></div></div>`;}); c.innerHTML=`<div class="px-4 py-3 border-b border-gray-100 dark:border-darkBorder animate-fade-in"><div class="flex gap-3 items-center mb-3"><img src="${p.authorAvatar}" class="w-10 h-10 rounded-full cursor-pointer" onclick="app.navigate('profile','${p.authorHandle}')"><div><div class="font-bold dark:text-white">${p.authorName} ${b}</div><div class="text-gray-500">@${p.authorHandle}</div></div></div><div class="text-xl dark:text-white mb-3">${p.content}</div>${p.image?`<img src="${p.image}" class="rounded-xl border dark:border-darkBorder w-full mb-3">`:''}${p.video?`<video src="${p.video}" controls class="rounded-xl w-full mb-3"></video>`:''}${this.buildPollHTML(p,true)}<div class="text-gray-500 text-sm py-2 border-b border-gray-100 dark:border-darkBorder">${new Date(p.createdAt).toLocaleDateString()} Â· <b>${this.formatNumber(p.stats.views)}</b> Views</div><div class="flex justify-between py-2 text-gray-500 text-xl px-2" id="stats-${p.id}"><div onclick="app.openReplyModal('${p.id}')"><i class="fa-regular fa-comment cursor-pointer hover:text-blue-500"></i></div><div onclick="app.toggleRepost('${p.id}',this)"><i class="fa-solid fa-retweet cursor-pointer hover:text-green-500"></i></div><div onclick="app.toggleLike('${p.id}',this)" class="${this.user.likedPosts.includes(p.id)?'liked':''}"><i class="${this.user.likedPosts.includes(p.id)?'fa-solid':'fa-regular'} fa-heart cursor-pointer hover:text-rose-500"></i></div><div onclick="app.toggleBookmark('${p.id}',this)" class="${this.user.bookmarks.includes(p.id)?'bookmarked':''}"><i class="${this.user.bookmarks.includes(p.id)?'fa-solid':'fa-regular'} fa-bookmark cursor-pointer hover:text-blue-500"></i></div></div></div><div class="pb-20">${rh}</div>`; }
    renderPeyVids() { /* ... same ... */ const c=document.getElementById('peyvids-overlay'); c.innerHTML=`<div id="peyvids-feed" class="w-full max-w-[500px] h-full mx-auto bg-black relative shadow-2xl overflow-y-scroll snap-y snap-mandatory hide-scrollbar"></div><div class="absolute top-4 left-4 z-50 text-white text-3xl cursor-pointer drop-shadow-md" onclick="app.navigate('home')"><i class="fa-solid fa-arrow-left"></i></div>`; const f=document.getElementById('peyvids-feed'); const vs=this.posts.filter(p=>p.video||p.image).sort(()=>0.5-Math.random()).slice(0,10); let h=''; vs.forEach(p=>{const b=this.getBadgeHTML({isOwner:p.isOwner,followers:p.followers,isVerified:p.isVerified});h+=`<div class="peyvid-item w-full h-full relative snap-start bg-gray-900 flex items-center justify-center">${p.video?`<video src="${p.video}" class="w-full h-full object-cover" autoplay muted loop></video>`:`<img src="${p.image}" class="w-full h-full object-cover">`}<div class="absolute right-2 bottom-20 flex flex-col gap-4 text-white items-center"><div class="flex flex-col items-center" onclick="app.toggleLike('${p.id}',this)"><div class="bg-gray-800/50 p-3 rounded-full mb-1"><i class="fa-solid fa-fire text-2xl ${this.user.likedPosts.includes(p.id)?'text-amber-500 animate-pop':''}"></i></div><span class="text-xs font-bold stat-likes">${this.formatNumber(p.stats.likes)}</span></div><div class="flex flex-col items-center" onclick="app.openReplyModal('${p.id}')"><div class="bg-gray-800/50 p-3 rounded-full mb-1"><i class="fa-solid fa-comment-dots text-2xl"></i></div><span class="text-xs font-bold">${this.formatNumber(p.stats.replies)}</span></div></div><div class="absolute left-0 bottom-0 w-full p-4 peyvid-overlay"><div class="font-bold text-white mb-1 flex items-center gap-1" onclick="app.navigate('profile','${p.authorHandle}')">${p.authorName} ${b}</div><div class="text-white text-sm line-clamp-2">${p.content}</div></div></div>`;}); f.innerHTML=h; }
    buildPostHTML(p) { /* ... same ... */ const b=this.getBadgeHTML({isOwner:p.isOwner,followers:p.followers,isVerified:p.isVerified}); const il=this.user.likedPosts.includes(p.id); const ir=this.user.repostedPosts.includes(p.id); return `<div class="flex gap-3 px-4 py-3 border-b border-gray-100 dark:border-darkBorder hover:bg-gray-50 dark:hover:bg-darkSec/50 cursor-pointer transition duration-200 ${p.theme==='highlight'?'post-highlight':''}" onclick="app.navigate('post','${p.id}')"><img src="${p.authorAvatar}" class="w-10 h-10 rounded-full object-cover" onclick="event.stopPropagation();app.navigate('profile','${p.authorHandle}')"><div class="w-full"><div class="flex justify-between"><div class="font-bold dark:text-white flex items-center" onclick="event.stopPropagation();app.navigate('profile','${p.authorHandle}')">${p.authorName} ${b} <span class="text-gray-500 font-normal ml-1">@${p.authorHandle} Â· ${this.timeAgo(p.createdAt)}</span></div>${p.authorHandle===this.user.handle||this.user.createdBots.includes(p.authorHandle)?`<div class="relative group" onclick="event.stopPropagation()"><div class="text-gray-400 p-2"><i class="fa-solid fa-ellipsis"></i></div><div class="absolute right-0 top-6 bg-white dark:bg-black border dark:border-darkBorder shadow-lg rounded-md z-10 hidden group-hover:block w-32 overflow-hidden"><button onclick="app.deletePost('${p.id}')" class="block w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-gray-100 dark:hover:bg-gray-800">Delete</button><button onclick="app.togglePostTheme('${p.id}')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">Highlight</button></div></div>`:''}</div><div class="dark:text-white mb-2">${p.content}</div>${p.image?`<img src="${p.image}" class="rounded-xl border dark:border-darkBorder max-h-[300px] w-full object-cover">`:''}${p.video?`<div class="relative"><video src="${p.video}" class="rounded-xl max-h-[300px] w-full object-cover"></video><div class="absolute inset-0 flex items-center justify-center text-white text-4xl"><i class="fa-solid fa-play-circle opacity-80"></i></div></div>`:''}${this.buildPollHTML(p)}<div class="flex justify-between mt-2 text-gray-500 text-sm max-w-[400px]" id="stats-${p.id}"><div class="flex items-center gap-1 hover:text-blue-500" onclick="event.stopPropagation();app.openReplyModal('${p.id}')"><i class="fa-regular fa-comment"></i> <span class="stat-replies">${this.formatNumber(p.stats.replies)}</span></div><div class="flex items-center gap-1 hover:text-green-500 ${ir?'reposted':''}" onclick="event.stopPropagation();app.toggleRepost('${p.id}',this)"><i class="fa-solid fa-retweet"></i> <span class="stat-reposts">${this.formatNumber(p.stats.reposts)}</span></div><div class="flex items-center gap-1 hover:text-rose-500 ${il?'liked':''}" onclick="event.stopPropagation();app.toggleLike('${p.id}',this)"><i class="${il?'fa-solid':'fa-regular'} fa-heart"></i> <span class="stat-likes">${this.formatNumber(p.stats.likes)}</span></div><div class="flex items-center gap-1 whitespace-nowrap">${ANALYTICS_ICON} <span class="stat-views">${this.formatNumber(p.stats.views)}</span></div></div></div></div>`; }
    buildUserListHTML(u){ return `<div class="flex items-center justify-between py-3 hover:bg-gray-50 dark:hover:bg-darkSec px-4 -mx-4 transition cursor-pointer" onclick="app.navigate('profile', '${u.handle}')"><div class="flex items-center gap-3"><img src="${u.avatar}" class="w-10 h-10 rounded-full bg-gray-200 object-cover"><div><p class="font-bold text-sm dark:text-white">${u.name} ${this.getBadgeHTML(u)}</p><p class="text-gray-500 text-sm">@${u.handle}</p></div></div></div>`; }
    buildPollHTML(p,d) { if (!p.poll) return ''; let h=`<div class="mt-3 space-y-2 max-w-[400px]" onclick="event.stopPropagation()">`; p.poll.options.forEach((o,i)=>{const pct=p.poll.totalVotes===0?0:Math.round((o.votes/p.poll.totalVotes)*100);h+=`<div class="relative h-8 rounded-md overflow-hidden bg-gray-100 dark:bg-darkSec cursor-pointer hover:opacity-90 transition"><div id="poll-bar-${p.id}-${i}" class="absolute top-0 left-0 h-full bg-rose-200 dark:bg-rose-900/40 transition-all duration-500" style="width: ${pct}%"></div><div class="absolute inset-0 flex items-center justify-between px-3 text-sm font-bold dark:text-white"><span>${o.text}</span><span id="poll-text-${p.id}-${i}">${pct}%</span></div></div>`;}); h+=`<div class="text-gray-500 text-xs mt-1"><span id="poll-total-${p.id}">${this.formatNumber(p.poll.totalVotes)} votes</span> Â· 1 day left</div></div>`; return h; }
}
