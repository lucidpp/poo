    <script>
        tailwind.config = {
            darkMode: 'class',

                extend: {

                        darkSec: '#16181c',

        body {

            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #e11d48; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #be123c; 
        }

        /* Animations */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .animate-pop {
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        .nav-item.active i {
            font-weight: 900;
        }
        
        /* Mobile Nav Animations */
        .nav-icon {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.2s;
        }
        .nav-icon.active {
            transform: scale(1.25);
        }
        
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .mobile-nav {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .liked {
            color: #e11d48 !important;
        }
        .reposted {
            color: #22c55e !important;
        }
        .bookmarked {
            color: #3b82f6 !important;
        }
        .bookmarked i {
            font-weight: 900 !important;
        }

        this.bots = this.loadBots();
        this.posts = this.loadPosts();
        this.currentView = 'home'; 
        this.viewParam = null;
        this.feedFilter = 'foryou';
        this.profileFilter = 'posts';
        this.settings = this.loadSettings();
        
        // Session state
        this.editingHandle = null; 
        this.replyingTo = null;
        this.tempMedia = null;

        this.init();
    }

    init() {
        this.applyTheme();
        this.renderSidebarUser();
        this.renderWhoToFollow();
        this.renderSidebarTrends();
        this.renderView();
        
        // Force UI update
        setTimeout(() => { if(this.currentView === 'home') this.setFeedFilter('foryou'); }, 100);

        setInterval(() => this.simulateStats(), 1000);
        setInterval(() => this.generateRandomBotPost(), 15000);
    }

    // --- DATA ---
    loadUser() {
        const saved = localStorage.getItem('peyza_user_v5'); 
        if (saved) return JSON.parse(saved);
        return {
            handle: 'guest_user', name: 'Guest', avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Guest',
            banner: 'https://images.unsplash.com/photo-1557683316-973673baf926?w=800&auto=format&fit=crop&q=60',
            bio: 'Just a guest exploring Peyza.', location: 'Internet',
            joined: new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' }),
            followers: 42, following: 15, isVerified: false,
            likedPosts: [], repostedPosts: [], bookmarks: [],
            isPremium: false, createdBots: []
        };
    }
    loadBots() {
        const saved = localStorage.getItem('peyza_bots');
        if(saved) return JSON.parse(saved);
        return [...DEFAULT_BOTS];
    }
    loadPosts() {
        const saved = localStorage.getItem('peyza_posts_v5');
        if (saved) {
            let posts = JSON.parse(saved);
            if(posts.length > 200) posts = posts.slice(0, 100);
            return posts;
        }
        // Init with mock data
        const posts = [];
        for (let i = 0; i < 20; i++) {
            posts.push(this.createMockPost(i * 1000 * 60 * 20));
        }
        return posts;
    }
    loadSettings() {
        const saved = localStorage.getItem('peyza_settings');
        if (saved) return JSON.parse(saved);
        return { viralitySpeed: 1.0, theme: 'light' };
    }
    saveUser() { localStorage.setItem('peyza_user_v5', JSON.stringify(this.user)); this.renderSidebarUser(); }
    saveBots() { localStorage.setItem('peyza_bots', JSON.stringify(this.bots)); }
    savePosts() { localStorage.setItem('peyza_posts_v5', JSON.stringify(this.posts)); }
    saveSettings() { localStorage.setItem('peyza_settings', JSON.stringify(this.settings)); }

    getProfile(handle) {
        if (handle === this.user.handle) return this.user;
        return this.bots.find(b => b.handle === handle);
    }

    createMockPost(timeOffset = 0) {
        const bot = this.bots[Math.floor(Math.random() * this.bots.length)];
        let content = MOCK_POSTS_CONTENT[Math.floor(Math.random() * MOCK_POSTS_CONTENT.length)];
        
        // Custom content for famous people
        if (FAMOUS_CONTENT[bot.handle]) {
            const opts = FAMOUS_CONTENT[bot.handle];
            content = opts[Math.floor(Math.random() * opts.length)];
        }

        const hasImage = Math.random() > 0.8;
        
        return {
            id: 'post_' + Math.random().toString(36).substr(2, 9),
            authorHandle: bot.handle, authorName: bot.name, authorAvatar: bot.avatar, isVerified: bot.isVerified,
            content: content,
            image: hasImage ? `https://picsum.photos/seed/${Math.random()}/600/350` : null,
            poll: null,
            createdAt: Date.now() - timeOffset,
            stats: { likes: Math.floor(Math.random()*50), reposts: Math.floor(Math.random()*10), replies: Math.floor(Math.random()*5), views: Math.floor(Math.random()*500) },
            baseVelocity: Math.random()
        };
    }

    // --- LOGIC ---

    createPost(content, asHandle = null) {
        let author = this.user;
        if (asHandle && asHandle !== this.user.handle) {
            author = this.bots.find(b => b.handle === asHandle) || this.user;
        }

        // Check for Poll
        let poll = null;
        const opt1 = document.getElementById('poll-opt-1').value;
        const opt2 = document.getElementById('poll-opt-2').value;
        if(opt1 && opt2 && !document.getElementById('poll-creator').classList.contains('hidden')) {
            poll = {
                options: [
                    { text: opt1, votes: 0 },
                    { text: opt2, votes: 0 }
                ],
                totalVotes: 0
            };
        }

        const newPost = {
            id: 'post_' + Math.random().toString(36).substr(2, 9),
            authorHandle: author.handle, authorName: author.name, authorAvatar: author.avatar, isVerified: author.isVerified,
            content: content,
            image: this.tempMedia,
            poll: poll,
            createdAt: Date.now(),
            stats: { likes: 0, reposts: 0, replies: 0, views: 0 },
            baseVelocity: Math.random()
        };
        this.posts.unshift(newPost);
        this.savePosts();
        
        if (this.replyingTo) {
            const originalPost = this.posts.find(p => p.id === this.replyingTo);
            if(originalPost) { originalPost.stats.replies++; this.savePosts(); }
            this.replyingTo = null;
        }

        this.tempMedia = null; // Reset media
        this.renderView();
    }

    generateRandomBotPost() {
        // Enforce 2 posts per hour rule: roughly 1 post every 30 minutes (1800 seconds) per bot.
        // The loop runs every 15 seconds.
        // We can just use probability: 15s / 1800s = 0.0083 chance per bot per tick.
        
        this.bots.forEach(bot => {
            // Very low chance per tick to approximate 2 posts/hour
            if (Math.random() < 0.0083) { 
                // Create a post for this specific bot
                let content = MOCK_POSTS_CONTENT[Math.floor(Math.random() * MOCK_POSTS_CONTENT.length)];
                if (FAMOUS_CONTENT[bot.handle]) {
                    const opts = FAMOUS_CONTENT[bot.handle];
                    content = opts[Math.floor(Math.random() * opts.length)];
                }
                
                const hasImage = Math.random() > 0.8;
                const newPost = {
                    id: 'post_' + Math.random().toString(36).substr(2, 9),
                    authorHandle: bot.handle, authorName: bot.name, authorAvatar: bot.avatar, isVerified: bot.isVerified,
                    content: content,
                    image: hasImage ? `https://picsum.photos/seed/${Math.random()}/600/350` : null,
                    poll: null,
                    createdAt: Date.now(),
                    stats: { likes: Math.floor(Math.random()*50), reposts: Math.floor(Math.random()*10), replies: Math.floor(Math.random()*5), views: Math.floor(Math.random()*500) },
                    baseVelocity: Math.random()
                };
                
                this.posts.unshift(newPost);
            }
        });
        
        this.savePosts();
        if (this.currentView === 'home') this.renderFeed();
    }

    simulateStats() {
        const now = Date.now();
        let changed = false;
        const fourHours = 4 * 60 * 60 * 1000;

        // Cleanup: Force removal of bot posts older than 4 hours
        const initialLength = this.posts.length;
        this.posts = this.posts.filter(p => {
            const isBot = this.bots.some(b => b.handle === p.authorHandle);
            // If it's a bot and older than 4 hours, remove it
            if (isBot && (now - p.createdAt > fourHours)) {
                return false; 
            }
            return true;
        });
        
        if (this.posts.length !== initialLength) changed = true;

        this.posts.forEach(post => {
            const ageInSeconds = (now - post.createdAt) / 1000;
            if (ageInSeconds < 86400) {
                // Determine Author followers for scale
                let followers = 100;
                if (post.authorHandle === this.user.handle) followers = this.user.followers;
                else {
                    const b = this.bots.find(x => x.handle === post.authorHandle);
                    if(b) followers = b.followers;
                }

                // Follower Scale Multiplier
                const followerScale = Math.max(1, Math.log10(followers));
                
                // Repost Multiplier: Reposts now strongly drive views
                const repostBoost = 1 + (post.stats.reposts * 0.1); // 10% boost per repost

                const growthFactor = this.settings.viralitySpeed * post.baseVelocity * followerScale * repostBoost;
                
                // Views Growth
                const newViews = Math.floor(post.stats.views + (growthFactor * 5 * Math.random()));
                if (newViews > post.stats.views) {
                    post.stats.views = newViews;
                    changed = true;
                }

                // Reply Growth: Correlated to views (Target: 1 reply per ~200 views)
                const targetReplies = Math.floor(post.stats.views / 200);
                // Catch up if lagging, with random noise
                if (post.stats.replies < targetReplies && Math.random() < 0.2) { 
                     post.stats.replies++;
                     changed = true;
                }

                // Likes Growth
                if (Math.random() < 0.3) {
                    post.stats.likes += Math.floor(growthFactor * Math.random() * 2);
                    changed = true;
                }
                
                // Repost Growth
                if (Math.random() < 0.05) {
                    post.stats.reposts += 1;
                    changed = true;
                }
            }
        });

        if (changed) {
            this.savePosts();
            this.updateVisibleStats();
        }
    }

    updateVisibleStats() {
        this.posts.forEach(post => {
            // Standard stats
            const el = document.getElementById(`stats-${post.id}`);
            if (el) {
                el.querySelector('.stat-views').innerText = this.formatNumber(post.stats.views);
                el.querySelector('.stat-likes').innerText = this.formatNumber(post.stats.likes);
                el.querySelector('.stat-reposts').innerText = this.formatNumber(post.stats.reposts);
            }
            // Poll bars
            if (post.poll) {
                post.poll.options.forEach((opt, idx) => {
                    const bar = document.getElementById(`poll-bar-${post.id}-${idx}`);
                    const text = document.getElementById(`poll-text-${post.id}-${idx}`);
                    if(bar && text) {
                        const pct = post.poll.totalVotes === 0 ? 0 : Math.round((opt.votes / post.poll.totalVotes) * 100);
                        bar.style.width = pct + '%';
                        text.innerText = `${pct}%`;
                    }
                });
                const total = document.getElementById(`poll-total-${post.id}`);
                if(total) total.innerText = `${this.formatNumber(post.poll.totalVotes)} votes`;
            }
        });
    }

    // --- NAVIGATION ---

    navigate(view, param = null) {
        this.currentView = view;
        this.viewParam = param;
        
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

        if (view === 'home') {
            document.getElementById('nav-home').classList.add('active');
        } else if (view === 'explore') {
            document.getElementById('nav-explore').classList.add('active');
        } else if (view === 'profile' && param === this.user.handle) {
            document.getElementById('nav-profile').classList.add('active');
        }

        window.scrollTo(0,0);
        this.renderView();
    }

    setFeedFilter(filter) {
        this.feedFilter = filter;
        this.renderView(); // Re-render header to update classes
    }
    
    setProfileFilter(filter) {
        this.profileFilter = filter;
        this.renderProfile(this.viewParam);
    }

    renderFeed() {
        const container = document.getElementById('main-view');
        let filteredPosts = [...this.posts];
        if (this.feedFilter === 'media') filteredPosts = filteredPosts.filter(p => p.image);
        else if (this.feedFilter === 'following') filteredPosts = filteredPosts.filter(p => p.authorHandle !== 'guest_user');
        filteredPosts.sort((a, b) => b.createdAt - a.createdAt);
        let html = '';
        filteredPosts.forEach(post => html += this.buildPostHTML(post));
        container.innerHTML = html;
    }

            let html = `<div class="p-4"><h2 class="font-extrabold text-xl mb-4 dark:text-white">Trends for you</h2>`;

                        <div class="text-xs text-gray-500">Trending</div>
                        <div class="font-bold text-sm dark:text-white">${topic}</div>
                        <div class="text-xs text-gray-500">${Math.floor(Math.random()*500)+1}K posts</div>

            html += `</div><div class="border-t border-gray-100 dark:border-darkBorder p-4"><h2 class="font-extrabold text-xl mb-4 dark:text-white">Who to follow</h2>`;

            });

            container.innerHTML = html;
        }

    renderPostDetail(postId) {
        const post = this.posts.find(p => p.id === postId);
        if (!post) return;
        let avatar = post.authorAvatar, name = post.authorName, isVerified = post.isVerified;
        if (post.authorHandle === this.user.handle) { avatar = this.user.avatar; name = this.user.name; isVerified = this.user.isVerified; }
        else { const bot = this.bots.find(b => b.handle === post.authorHandle); if(bot) { avatar = bot.avatar; name = bot.name; isVerified = bot.isVerified; } }
        
        const isLiked = this.user.likedPosts.includes(postId), isReposted = this.user.repostedPosts.includes(postId), isBookmarked = this.user.bookmarks.includes(postId);
        const container = document.getElementById('main-view');
        let html = `

    handleImageUpload(event, type) {
        const file = event.target.files[0];
        if (!file || !file.type.startsWith('image/')) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const MAX_SIZE = 500;
                let width = img.width, height = img.height;

                if (width > height) { if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; } } 
                else { if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; } }

                canvas.width = width; canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);

                const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                document.getElementById(`edit-${type}-preview`).src = dataUrl;
            };
        };
        reader.readAsDataURL(file);
    }

    toggleLike(postId, btn) {
        const post = this.posts.find(p => p.id === postId);
        if (!post) return;
        if (!this.user.likedPosts) this.user.likedPosts = [];

        const index = this.user.likedPosts.indexOf(postId);
        const icon = btn.querySelector('i') || btn; 
        const count = btn.parentElement ? btn.parentElement.querySelector('.stat-likes') : null;

        if (index === -1) {
            this.user.likedPosts.push(postId);
            post.stats.likes++;
            btn.classList.add('liked');
            
            const iElement = btn.querySelector('i');
            if(iElement) {
                iElement.classList.remove('fa-regular'); 
                iElement.classList.add('fa-solid', 'animate-pop');
            }
        } else {
            this.user.likedPosts.splice(index, 1);
            post.stats.likes--;
            btn.classList.remove('liked');
            const iElement = btn.querySelector('i');
            if(iElement) {
                iElement.classList.add('fa-regular');
                iElement.classList.remove('fa-solid', 'animate-pop');
            }
        }

        if(count) count.innerText = this.formatNumber(post.stats.likes);
        this.saveUser(); this.savePosts();
    }

        if (!this.user.repostedPosts) this.user.repostedPosts = [];

                html += `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <img src="${bot.avatar}" class="w-10 h-10 rounded-full bg-gray-200">
                            <div>
                                <p class="font-bold text-sm hover:underline cursor-pointer flex items-center dark:text-white" onclick="app.navigate('profile', '${bot.handle}')">${bot.name} ${bot.isVerified ? VERIFIED_ICON : ''}</p>
                                <p class="text-gray-500 text-sm">@${bot.handle}</p>
                            </div>
                        </div>
                        <button class="bg-black dark:bg-white dark:text-black text-white text-sm font-bold px-4 py-1.5 rounded-full hover:bg-gray-800 transition transform active:scale-95" onclick="app.toggleFollow('${bot.handle}', this)">Follow</button>
                    </div>
                `;
            });
            container.innerHTML = html;
        }
    }
    
    // --- UTILS ---
    formatNumber(num) { if (num === undefined || num === null) return '0'; if (num >= 1000000) return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'M'; if (num >= 1000) return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'K'; return num.toString(); }
    timeAgo(date) { const seconds = Math.floor((new Date() - date) / 1000); let interval = seconds / 31536000; if (interval > 1) return Math.floor(interval) + "y"; interval = seconds / 2592000; if (interval > 1) return Math.floor(interval) + "mo"; interval = seconds / 86400; if (interval > 1) return Math.floor(interval) + "d"; interval = seconds / 3600; if (interval > 1) return Math.floor(interval) + "h"; interval = seconds / 60; if (interval > 1) return Math.floor(interval) + "m"; return Math.floor(seconds) + "s"; }
}

const app = new PeyzaApp();
</script>
