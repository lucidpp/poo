<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peyza - Music Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Utilities */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes bounce-in {
            0% { transform: translateY(-20px); opacity: 0; }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-bounce-in {
            animation: bounce-in 0.5s ease-out forwards;
        }
        body {
            background-color: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden; /* Prevent body scroll */
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
        }
        /* Dashboard Grid */
        .dashboard-card {
            background-color: #181818;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #282828;
        }
    </style>
</head>
<body class="flex flex-col h-screen w-full">

    <div id="app" class="flex flex-col h-full w-full">
        <!-- App content will be injected here -->
    </div>

    <!-- Hidden File Inputs -->
    <input type="file" id="global-file-input" class="hidden" accept="image/*">
    <input type="file" id="global-audio-input" class="hidden" accept="audio/*">

<script>
    // --- Utils ---
    const generateId = () => Math.random().toString(36).substr(2, 9);
    const formatNumber = (num) => num.toLocaleString('en-US');

    const formatDate = (dayCount) => {
        const date = new Date(2025, 0, 1);
        date.setDate(date.getDate() + dayCount);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    };

    // --- Mock Geography Data Generator ---
    const COUNTRIES = ['USA', 'UK', 'Brazil', 'Japan', 'Germany', 'Mexico', 'France', 'Canada', 'Australia'];
    const CITIES = ['Los Angeles', 'London', 'Sao Paulo', 'Tokyo', 'Berlin', 'Mexico City', 'Paris', 'Toronto', 'Sydney', 'New York', 'Chicago'];

    const generateGeoStats = () => {
        return {
            countries: COUNTRIES.map(c => ({ name: c, listeners: Math.floor(Math.random() * 50000) })).sort((a,b) => b.listeners - a.listeners).slice(0, 5),
            cities: CITIES.map(c => ({ name: c, listeners: Math.floor(Math.random() * 20000) })).sort((a,b) => b.listeners - a.listeners).slice(0, 5)
        };
    };

    // --- Initial Data ---
    const INITIAL_ARTISTS = [
        {
            id: 'a1',
            name: 'Neon Horizon',
            bio: 'Synthwave legends from the future.',
            followers: 125000,
            monthlyListeners: 450000,
            momentum: 80, 
            lastReleaseDay: -20,
            artistPickPlaylistId: null,
            image: 'https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?w=400&h=400&fit=crop',
            banner: 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=1200&h=400&fit=crop',
            verified: true,
            color: 'from-purple-900',
            geoStats: generateGeoStats()
        },
        {
            id: 'a2',
            name: 'Luna Drift',
            bio: 'Ethereal vocals meeting heavy bass.',
            followers: 3200,
            monthlyListeners: 8900,
            momentum: 95, 
            lastReleaseDay: -5,
            artistPickPlaylistId: null,
            image: 'https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=400&h=400&fit=crop',
            banner: 'https://images.unsplash.com/photo-1514525253440-b393452e8d26?w=1200&h=400&fit=crop',
            verified: false,
            color: 'from-blue-900',
            geoStats: generateGeoStats()
        }
    ];

    const INITIAL_ALBUMS = [
        { id: 'al1', artistId: 'a1', title: 'Nightcall', year: 2024, cover: 'https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=300&h=300&fit=crop', type: 'Album' },
        { id: 'al2', artistId: 'a2', title: 'Phases', year: 2025, cover: 'https://images.unsplash.com/photo-1506157786151-b8491531f063?w=300&h=300&fit=crop', type: 'Single' }
    ];

    const INITIAL_SONGS = [
        { id: 's1', artistId: 'a1', albumId: 'al1', title: 'Midnight City', streams: 154020, saves: 12040, duration: '3:45', cover: 'https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=300&h=300&fit=crop', audioUrl: null, featArtistId: null },
        { id: 's2', artistId: 'a1', albumId: 'al1', title: 'Cyber Heart', streams: 89000, saves: 5000, duration: '2:50', cover: 'https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=300&h=300&fit=crop', audioUrl: null, featArtistId: null },
        { id: 's3', artistId: 'a2', albumId: 'al2', title: 'Moonlight', streams: 12000, saves: 1200, duration: '4:12', cover: 'https://images.unsplash.com/photo-1506157786151-b8491531f063?w=300&h=300&fit=crop', audioUrl: null, featArtistId: null },
    ];

    const INITIAL_PLAYLISTS = [
        { id: 'p1', name: 'My Top Hits', songs: ['s1', 's3'], cover: null },
    ];

    // --- State ---
    const state = {
        view: 'home',
        activeArtistId: null,
        activeAlbumId: null,
        activePlaylistId: null,
        dashboardArtistId: null, // For Peyza for Artists view
        artists: [...INITIAL_ARTISTS],
        albums: [...INITIAL_ALBUMS],
        songs: [...INITIAL_SONGS],
        playlists: [...INITIAL_PLAYLISTS],
        currentSong: null,
        isPlaying: false,
        day: 0,
        dailyLog: [],
        showDailyLog: false,
        modal: null,
        
        editForm: {},
        releaseForm: { title: '', type: 'Single', cover: '', tracks: [] }
    };

    // --- Audio System ---
    const audioPlayer = new Audio();
    audioPlayer.addEventListener('timeupdate', () => renderPlayer());
    audioPlayer.addEventListener('ended', () => {
        state.isPlaying = false;
        render();
    });

    // --- Actions ---

    function setView(view, id = null) {
        state.view = view;
        if (view === 'artist') state.activeArtistId = id;
        if (view === 'playlist') state.activePlaylistId = id;
        if (view === 'album') state.activeAlbumId = id;
        if (view === 'dashboard-detail') state.dashboardArtistId = id;
        window.scrollTo(0, 0);
        render();
    }

    function togglePlay() {
        if (!state.currentSong) return;
        state.isPlaying = !state.isPlaying;
        if (state.isPlaying && state.currentSong.audioUrl) audioPlayer.play();
        else audioPlayer.pause();
        render();
    }

    function playSong(songId) {
        const song = state.songs.find(s => s.id === songId);
        if (!song) return;
        state.currentSong = song;
        state.isPlaying = true;
        if (song.audioUrl) {
            audioPlayer.src = song.audioUrl;
            audioPlayer.play();
        } else {
            audioPlayer.pause();
            audioPlayer.src = "";
        }
        render();
    }

    // --- UPDATED SIMULATION LOGIC ---
    function handleNextDay() {
        state.day++;
        const newLogs = [];

        // 1. Artist Momentum & Fall Off
        const updatedArtists = state.artists.map(artist => {
            const daysSinceRelease = state.day - artist.lastReleaseDay;
            let newMomentum = artist.momentum;
            let listenerChange = 0;

            // Decay: Aggressive fall off if inactive
            if (daysSinceRelease > 60) newMomentum -= 1; // Falling off fast
            if (daysSinceRelease > 120) newMomentum -= 2; // Irrelevant

            // Fall Off Mechanics
            if (newMomentum < 40) {
                const decayRate = 0.02; // Lose 2% listeners daily
                listenerChange = -Math.floor(artist.monthlyListeners * decayRate);
                if (Math.random() > 0.95) newLogs.push(`${artist.name} is fading into obscurity...`);
            } else {
                // Organic Growth
                const growthRate = 1 + ((Math.random() * 0.005) * (newMomentum / 100));
                listenerChange = Math.floor(artist.monthlyListeners * (growthRate - 1));
            }

            // Cap Momentum
            newMomentum = Math.max(0, Math.min(100, newMomentum));

            return {
                ...artist,
                momentum: newMomentum,
                monthlyListeners: Math.max(0, artist.monthlyListeners + listenerChange),
                followers: Math.max(0, artist.followers + Math.floor(listenerChange * 0.1))
            };
        });
        state.artists = updatedArtists;

        // 2. Song Streams & Viral Logic
        const updatedSongs = state.songs.map(song => {
            const artist = updatedArtists.find(a => a.id === song.artistId);
            if (!artist) return song;

            // Artist Pick Boost
            const isArtistPick = artist.artistPickPlaylistId && state.playlists.find(p => p.id === artist.artistPickPlaylistId)?.songs.includes(song.id);
            const pickMultiplier = isArtistPick ? 1.5 : 1.0;

            // Base Streams
            const baseDaily = Math.floor(artist.monthlyListeners / (Math.max(1, state.songs.filter(s => s.artistId === artist.id).length) * 5));
            const volatility = Math.random() * 0.4 + 0.8;
            const momentumMult = artist.momentum / 50;
            
            // Collab Boost
            const collabBonus = song.featArtistId ? 1.4 : 1.0; 

            let newStreams = Math.floor(baseDaily * volatility * momentumMult * collabBonus * pickMultiplier);
            let newSaves = Math.floor(newStreams * 0.04); // 4% save rate

            // Smart Viral Logic (Not "out of nowhere")
            // Needs high momentum OR a collab to trigger big viral events
            const viralThreshold = 0.99 - (song.featArtistId ? 0.02 : 0) - (artist.momentum > 80 ? 0.01 : 0);
            
            if (Math.random() > viralThreshold && newStreams > 50) {
                const viralBonus = Math.floor(Math.random() * 50000 * (artist.momentum/50));
                newStreams += viralBonus;
                newSaves += Math.floor(viralBonus * 0.1);
                newLogs.push(`"${song.title}" went viral! +${formatNumber(viralBonus)} streams.`);
                
                // Boost Momentum
                const aIdx = updatedArtists.findIndex(a => a.id === artist.id);
                if (aIdx >= 0) updatedArtists[aIdx].momentum = Math.min(100, updatedArtists[aIdx].momentum + 10);
            }

            return { ...song, streams: song.streams + newStreams, saves: song.saves + newSaves };
        });
        state.songs = updatedSongs;

        if (newLogs.length > 0) {
            state.dailyLog = newLogs;
            state.showDailyLog = true;
            setTimeout(() => { state.showDailyLog = false; render(); }, 5000);
        }
        render();
    }

    function createArtist(name) {
        if (!name) return;
        const newArtist = {
            id: generateId(),
            name: name,
            bio: 'New artist on Peyza.',
            followers: 0,
            monthlyListeners: 0,
            momentum: 100,
            lastReleaseDay: state.day,
            artistPickPlaylistId: null,
            image: 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=400&h=400&fit=crop',
            banner: 'https://images.unsplash.com/photo-1514525253440-b393452e8d26?w=1200&h=400&fit=crop',
            verified: false,
            color: 'from-gray-800',
            geoStats: generateGeoStats()
        };
        state.artists.push(newArtist);
        setView('artist', newArtist.id);
    }

    function createPlaylist() {
        const newId = generateId();
        state.playlists.push({ id: newId, name: `My Playlist #${state.playlists.length + 1}`, songs: [], cover: null });
        setView('playlist', newId);
    }

    // --- Modal Logic ---
    function openEditArtist(artistId) {
        const artist = state.artists.find(a => a.id === artistId);
        state.editForm = { ...artist };
        state.modal = 'edit-artist';
        render();
    }

    function saveArtistEdit() {
        const idx = state.artists.findIndex(a => a.id === state.editForm.id);
        if (idx !== -1) {
            state.artists[idx] = { ...state.artists[idx], ...state.editForm };
        }
        state.modal = null;
        render();
    }

    function openReleaseModal() {
        state.releaseForm = { title: '', type: 'Single', cover: '', tracks: [] };
        state.modal = 'release';
        render();
    }

    function addTrackToRelease() {
        state.releaseForm.tracks.push({ title: '', featArtistId: '', file: null });
        render();
    }

    function updateTrackFeat(index, val) {
        state.releaseForm.tracks[index].featArtistId = val;
    }

    function finalizeRelease() {
        if (!state.releaseForm.title || !state.activeArtistId) return;

        const newAlbumId = generateId();
        const newAlbum = {
            id: newAlbumId,
            artistId: state.activeArtistId,
            title: state.releaseForm.title,
            year: 2025,
            cover: state.releaseForm.cover || 'https://images.unsplash.com/photo-1621360841012-3f6b5b5b9b9b?w=300&h=300&fit=crop',
            type: state.releaseForm.type
        };
        state.albums.unshift(newAlbum);

        const newSongs = state.releaseForm.tracks.map(track => ({
            id: generateId(),
            artistId: state.activeArtistId,
            albumId: newAlbumId,
            title: track.title || 'Untitled',
            duration: '3:00',
            streams: 0,
            saves: 0,
            cover: newAlbum.cover,
            audioUrl: track.file ? track.file : null, // File is dataURI string here
            featArtistId: track.featArtistId || null
        }));
        state.songs.push(...newSongs);

        // Boost Momentum for Collab
        let collabBoost = 0;
        if (newSongs.some(s => s.featArtistId)) collabBoost = 10;

        const artistIdx = state.artists.findIndex(a => a.id === state.activeArtistId);
        if (artistIdx !== -1) {
            state.artists[artistIdx].lastReleaseDay = state.day;
            state.artists[artistIdx].momentum = Math.min(100, state.artists[artistIdx].momentum + 15 + collabBoost);
        }

        state.modal = null;
        render();
    }

    // --- UPDATED FILE UPLOAD (FileReader Base64) ---
    function triggerFileUpload(type, callback) {
        const inputId = type === 'audio' ? 'global-audio-input' : 'global-file-input';
        const input = document.getElementById(inputId);
        input.onchange = (e) => {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (ev) => callback(ev.target.result); // Pass Base64 string
                reader.readAsDataURL(e.target.files[0]);
            }
            input.value = '';
        };
        input.click();
    }

    // --- Views ---

    function SongRow(song, index, showArtist, showStreams, showDate) {
        const artist = state.artists.find(a => a.id === song.artistId);
        const featArtist = song.featArtistId ? state.artists.find(a => a.id === song.featArtistId) : null;
        const album = state.albums.find(a => a.id === song.albumId);
        const isCurrent = state.currentSong && state.currentSong.id === song.id;
        const isPlaying = isCurrent && state.isPlaying;

        return `
            <div onclick="playSong('${song.id}')" class="group flex items-center p-2 rounded-md hover:bg-white/10 cursor-pointer transition-colors text-sm ${isCurrent ? 'text-green-500' : 'text-gray-400 hover:text-white'}">
                <div class="w-8 text-center mr-4 flex items-center justify-center">
                    ${isPlaying 
                        ? `<img src="https://open.spotifycdn.com/cdn/images/equaliser-animated-green.f93a2ef4.gif" class="h-3">` 
                        : `<span class="group-hover:hidden text-gray-400">${index + 1}</span><i data-lucide="play" class="hidden group-hover:block text-white w-3 h-3 fill-white"></i>`
                    }
                </div>
                <div class="flex-1 flex items-center">
                    <img src="${song.cover}" class="w-10 h-10 mr-4 rounded-sm bg-gray-800 object-cover shadow-sm">
                    <div class="flex flex-col">
                        <div class="font-medium text-base truncate ${isCurrent ? 'text-green-500' : 'text-white'}">
                            ${song.title} ${featArtist ? `<span class="text-gray-400 font-normal">feat. ${featArtist.name}</span>` : ''}
                        </div>
                        <div class="flex gap-1 items-center">
                            ${song.audioUrl ? '<span class="px-1 py-0.5 rounded bg-gray-700 text-[9px] text-gray-300 font-bold">LOCAL</span>' : ''}
                            ${showArtist && artist ? `<span class="text-sm hover:underline text-gray-400 hover:text-white" onclick="event.stopPropagation(); setView('artist', '${artist.id}')">${artist.name}</span>` : ''}
                        </div>
                    </div>
                </div>
                ${showStreams ? `<div class="hidden md:block w-32 text-right mr-8 text-gray-400 text-xs font-variant-numeric tabular-nums">${formatNumber(song.streams)}</div>` : ''}
                ${album && !showStreams ? `<div class="hidden lg:block w-48 text-left mr-8 hover:text-white hover:underline truncate" onclick="event.stopPropagation(); setView('album', '${album.id}')">${album.title}</div>` : ''}
                <div class="w-16 text-right font-mono text-xs text-gray-400">${song.duration}</div>
            </div>
        `;
    }

    function RenderDashboardDetail() {
        const artist = state.artists.find(a => a.id === state.dashboardArtistId);
        const artistSongs = state.songs.filter(s => s.artistId === artist.id);
        const totalStreams = artistSongs.reduce((sum, s) => sum + s.streams, 0);
        const totalSaves = artistSongs.reduce((sum, s) => sum + s.saves, 0);

        return `
            <div class="p-8 space-y-8 pb-20">
                <div class="flex items-center gap-4">
                    <button onclick="setView('peyza-for-artists')" class="text-gray-400 hover:text-white"><i data-lucide="arrow-left"></i> Back</button>
                    <h1 class="text-2xl font-bold text-white">Artist Dashboard: ${artist.name}</h1>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="dashboard-card">
                        <h3 class="text-gray-400 text-sm font-bold uppercase mb-2">Total Streams</h3>
                        <div class="text-4xl font-black text-white">${formatNumber(totalStreams)}</div>
                        <div class="text-green-500 text-sm mt-2 flex items-center gap-1"><i data-lucide="trending-up" class="w-3 h-3"></i> +${formatNumber(Math.floor(totalStreams * 0.05))} last 24h</div>
                    </div>
                    <div class="dashboard-card">
                        <h3 class="text-gray-400 text-sm font-bold uppercase mb-2">Active Listeners</h3>
                        <div class="text-4xl font-black text-white">${formatNumber(artist.monthlyListeners)}</div>
                        <div class="${artist.momentum < 50 ? 'text-red-500' : 'text-green-500'} text-sm mt-2 flex items-center gap-1">
                             Momentum Score: ${Math.round(artist.momentum)}/100
                        </div>
                    </div>
                    <div class="dashboard-card">
                        <h3 class="text-gray-400 text-sm font-bold uppercase mb-2">Total Saves</h3>
                        <div class="text-4xl font-black text-white">${formatNumber(totalSaves)}</div>
                    </div>
                </div>

                <!-- Geography -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="dashboard-card">
                        <h3 class="text-white font-bold mb-4 flex items-center gap-2"><i data-lucide="globe" class="w-4 h-4"></i> Top Countries</h3>
                        <div class="space-y-3">
                            ${artist.geoStats.countries.map((c, i) => `
                                <div class="flex justify-between items-center text-sm">
                                    <span class="text-gray-300">${i+1}. ${c.name}</span>
                                    <span class="font-mono text-gray-500">${formatNumber(c.listeners)} listeners</span>
                                </div>
                                <div class="w-full h-1 bg-gray-800 rounded-full overflow-hidden">
                                    <div class="h-full bg-blue-500" style="width: ${(c.listeners / artist.monthlyListeners) * 500}%"></div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="dashboard-card">
                        <h3 class="text-white font-bold mb-4 flex items-center gap-2"><i data-lucide="map-pin" class="w-4 h-4"></i> Top Cities</h3>
                        <div class="space-y-3">
                            ${artist.geoStats.cities.map((c, i) => `
                                <div class="flex justify-between items-center text-sm">
                                    <span class="text-gray-300">${i+1}. ${c.name}</span>
                                    <span class="font-mono text-gray-500">${formatNumber(c.listeners)} listeners</span>
                                </div>
                                <div class="w-full h-1 bg-gray-800 rounded-full overflow-hidden">
                                    <div class="h-full bg-green-500" style="width: ${(c.listeners / artist.monthlyListeners) * 800}%"></div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- Discography Table -->
                <div class="dashboard-card">
                    <h3 class="text-white font-bold mb-4">Song Performance</h3>
                    <div class="w-full text-left border-collapse">
                        <div class="grid grid-cols-[1fr_1fr_1fr_1fr] text-xs font-bold text-gray-500 uppercase border-b border-gray-800 pb-2 mb-2">
                            <div>Title</div>
                            <div class="text-right">Streams</div>
                            <div class="text-right">Saves</div>
                            <div class="text-right">Save Rate</div>
                        </div>
                        ${artistSongs.sort((a,b) => b.streams - a.streams).map(s => `
                            <div class="grid grid-cols-[1fr_1fr_1fr_1fr] text-sm py-2 border-b border-gray-800/50 hover:bg-white/5">
                                <div class="text-white truncate pr-2">${s.title}</div>
                                <div class="text-right text-gray-400 font-mono">${formatNumber(s.streams)}</div>
                                <div class="text-right text-gray-400 font-mono">${formatNumber(s.saves)}</div>
                                <div class="text-right text-gray-400 font-mono">${((s.saves / s.streams)*100).toFixed(1)}%</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }

    function RenderPeyzaForArtists() {
        return `
            <div class="p-8 pt-12">
                <div class="flex items-center justify-between mb-8">
                    <h1 class="text-4xl font-black text-white tracking-tight flex items-center gap-3">
                        <i data-lucide="bar-chart-2" class="w-8 h-8 text-blue-500"></i> Peyza for Artists
                    </h1>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${state.artists.map(a => `
                        <div onclick="setView('dashboard-detail', '${a.id}')" class="bg-[#181818] p-6 rounded-xl border border-gray-800 hover:border-blue-500 cursor-pointer transition-all group">
                            <div class="flex items-center gap-4 mb-4">
                                <img src="${a.image}" class="w-16 h-16 rounded-full object-cover shadow-lg">
                                <div>
                                    <h2 class="font-bold text-xl text-white group-hover:underline">${a.name}</h2>
                                    <div class="text-xs text-gray-400 font-mono">${formatNumber(state.songs.filter(s => s.artistId === a.id).length)} Releases</div>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4 mt-4 pt-4 border-t border-gray-800">
                                <div>
                                    <div class="text-gray-500 text-xs uppercase font-bold">Listeners</div>
                                    <div class="text-white font-mono">${formatNumber(a.monthlyListeners)}</div>
                                </div>

                                        <input value="${track.title}" oninput="state.releaseForm.tracks[${i}].title = this.value" placeholder="Track Title" class="bg-transparent text-white flex-1 outline-none text-sm font-medium">
                                        
                                        <!-- COLLAB DROPDOWN -->
                                        <select onchange="updateTrackFeat(${i}, this.value)" class="bg-[#3e3e3e] text-white text-xs rounded px-2 py-1 outline-none w-32">
                                            <option value="">No Feature</option>
                                            ${state.artists.filter(a => a.id !== state.activeArtistId).map(a => `
                                                <option value="${a.id}" ${track.featArtistId === a.id ? 'selected' : ''}>Feat. ${a.name}</option>
                                            `).join('')}
                                        </select>
                                        
                                        <button onclick="triggerFileUpload('audio', (file) => { state.releaseForm.tracks[${i}].file = file; render(); })" class="bg-gray-700 hover:bg-gray-600 text-white text-xs px-3 py-1.5 rounded-full flex items-center gap-2">
                                            <i data-lucide="upload" class="w-3 h-3"></i> ${track.file ? 'MP3 Loaded' : 'Upload MP3'}
                                        </button>
                                        <button onclick="state.releaseForm.tracks.splice(${i}, 1); render()" class="text-gray-500 hover:text-white"><i data-lucide="x" class="w-4 h-4"></i></button>
                                    </div>
                                `).join('')}
                                ${state.releaseForm.tracks.length === 0 ? '<div class="text-center py-8 text-gray-500 border-2 border-dashed border-gray-700 rounded-lg">No tracks added yet.</div>' : ''}
                            </div>
                        </div>
                        <div class="p-6 border-t border-gray-700 flex justify-end gap-4">
                            <button onclick="state.modal=null; render()" class="text-white font-bold hover:underline">Cancel</button>
                            <button onclick="finalizeRelease()" class="px-8 py-3 bg-[#1db954] text-black font-bold rounded-full hover:scale-105 transition-transform">Release</button>
                        </div>
                    </div>
                </div>
            `;
        }
        return '';
    }

    function Sidebar() {
        return `
            <div class="w-[280px] bg-black flex flex-col h-full flex-shrink-0 relative z-30 border-r border-[#282828]">
                <div class="p-6 pb-2">
                    <div onclick="setView('home')" class="flex items-center gap-2 mb-6 cursor-pointer text-white">
                        <i data-lucide="disc" class="w-8 h-8"></i>
                        <span class="font-bold text-xl tracking-tight">Peyza</span>
                    </div>
                    <nav class="space-y-1">
                        <button onclick="setView('home')" class="w-full flex items-center gap-4 px-4 py-3 rounded font-bold transition-colors ${state.view === 'home' ? 'text-white bg-[#282828]' : 'text-gray-400 hover:text-white'}"><i data-lucide="home" class="w-6 h-6"></i> Home</button>
                        <button onclick="setView('search')" class="w-full flex items-center gap-4 px-4 py-3 rounded font-bold transition-colors ${state.view === 'search' ? 'text-white' : 'text-gray-400 hover:text-white'}"><i data-lucide="search" class="w-6 h-6"></i> Search</button>
                        <button onclick="setView('library')" class="w-full flex items-center gap-4 px-4 py-3 rounded font-bold transition-colors ${state.view === 'library' ? 'text-white' : 'text-gray-400 hover:text-white'}"><i data-lucide="library" class="w-6 h-6"></i> Your Library</button>
                        <button onclick="setView('peyza-for-artists')" class="w-full flex items-center gap-4 px-4 py-3 rounded font-bold transition-colors ${state.view === 'peyza-for-artists' || state.view === 'dashboard-detail' ? 'text-white bg-blue-900/20' : 'text-gray-400 hover:text-blue-400'}"><i data-lucide="bar-chart-2" class="w-6 h-6"></i> Peyza for Artists</button>
                    </nav>
                    <div class="mt-8 space-y-2">
                        <button onclick="createPlaylist()" class="w-full flex items-center gap-4 px-4 py-2 text-gray-400 hover:text-white font-bold transition-colors group text-sm">
                            <div class="w-6 h-6 bg-white group-hover:bg-white text-black flex items-center justify-center rounded-[2px] transition-colors"><i data-lucide="plus-square" class="w-4 h-4 text-black fill-current"></i></div> Create Playlist
                        </button>
                        <button onclick="setView('create-artist')" class="w-full flex items-center gap-4 px-4 py-2 text-gray-400 hover:text-white font-bold transition-colors group text-sm">
                            <div class="w-6 h-6 bg-green-800 opacity-70 group-hover:opacity-100 flex items-center justify-center rounded-[2px] transition-opacity"><i data-lucide="user" class="w-4 h-4 text-green-400"></i></div> Sign New Artist
                        </button>
                    </div>
                </div>
                <div class="h-px bg-[#282828] mx-4 my-2"></div>
                <div class="flex-1 overflow-y-auto px-2 scrollbar-hide">
                    <div class="px-2 py-2 flex flex-col gap-1">
                        ${state.playlists.map(p => `
                            <div onclick="setView('playlist', '${p.id}')" class="text-gray-400 hover:text-white hover:bg-[#1a1a1a] p-2 rounded cursor-pointer truncate text-sm">
                                ${p.name} <div class="text-xs text-gray-500">Playlist • Peyza</div>
                            </div>
                        `).join('')}
                        ${state.artists.map(a => `
                            <div onclick="setView('artist', '${a.id}')" class="text-gray-400 hover:text-white hover:bg-[#1a1a1a] p-2 rounded cursor-pointer flex items-center gap-3 text-sm">
                                <img src="${a.image}" class="w-8 h-8 rounded-full object-cover">
                                <div><div class="text-white font-medium">${a.name}</div><div class="text-xs text-gray-500">Artist</div></div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }

    function render() {
        const app = document.getElementById('app');
        app.innerHTML = `
            <div class="flex flex-1 overflow-hidden">
                ${Sidebar()}
                <div class="flex-1 bg-[#121212] m-2 rounded-lg overflow-hidden flex flex-col relative ml-0">
                    <!-- Header -->
                    <div class="h-16 bg-gradient-to-b from-black/50 to-transparent absolute top-0 w-full z-20 px-8 flex items-center justify-between pointer-events-none">
                        <div class="flex gap-4 pointer-events-auto">
                            <button onclick="setView('home')" class="w-8 h-8 bg-black/70 rounded-full flex items-center justify-center text-gray-300 hover:text-white"><i data-lucide="skip-back" class="rotate-180 w-5 h-5"></i></button>
                            <button class="w-8 h-8 bg-black/70 rounded-full flex items-center justify-center text-gray-300 hover:text-white"><i data-lucide="skip-forward" class="rotate-180 w-5 h-5"></i></button>
                        </div>
                        <div class="flex items-center gap-4 pointer-events-auto">
                            <div class="bg-black/40 px-4 py-1.5 rounded-full text-white text-xs font-mono border border-gray-800 flex items-center gap-2">
                                <i data-lucide="calendar" class="text-[#1db954] w-3 h-3"></i> ${formatDate(state.day)}
                            </div>
                            <button onclick="handleNextDay()" class="bg-white text-black px-4 py-2 rounded-full font-bold text-sm hover:scale-105 transition-transform flex items-center gap-2">
                                Next Day <i data-lucide="trending-up" class="w-4 h-4"></i>
                            </button>
                            <div class="w-8 h-8 bg-[#282828] rounded-full flex items-center justify-center cursor-pointer hover:bg-[#333]">
                                <i data-lucide="user" class="text-white w-4 h-4"></i>
                            </div>
                        </div>
                    </div>
                    <!-- Main Content -->
                    <div class="flex-1 overflow-y-auto scrollbar-hide pt-16">
                         ${state.showDailyLog && state.dailyLog.length > 0 ? `
                            <div class="fixed top-20 right-8 z-50 bg-[#1db954] text-black p-4 rounded-lg shadow-2xl max-w-sm animate-bounce-in font-bold border-2 border-white">
                                <h4 class="mb-1 text-lg flex items-center gap-2"><i data-lucide="trending-up" class="w-5 h-5"></i> Daily Report</h4>
                                <ul class="text-xs list-disc pl-4 space-y-1 font-medium">
                                    ${state.dailyLog.slice(0, 3).map(l => `<li>${l}</li>`).join('')}
                                    ${state.dailyLog.length > 3 ? `<li>...and ${state.dailyLog.length - 3} more updates.</li>` : ''}
                                </ul>
                            </div>
                        ` : ''}
                        ${RenderMainContent()}
                    </div>
                </div>
            </div>
            <!-- Player -->
            <div id="player-bar" class="h-[90px] bg-[#181818] border-t border-[#282828] px-4 flex items-center justify-between relative z-50">
                ${RenderPlayer()}
            </div>
            <!-- Modals -->
            ${RenderModals()}
        `;
        lucide.createIcons();
    }

    render();
    setInterval(() => { if (state.isPlaying && !state.currentSong?.audioUrl) renderPlayer(); }, 1000);
</script>
</body>
</html>
