<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peyza - Music Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes bounce-in {
            0% { transform: translateY(-20px); opacity: 0; }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes slide-up {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .animate-bounce-in { animation: bounce-in 0.5s ease-out forwards; }
        .animate-slide-up { animation: slide-up 0.3s ease-out forwards; }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        body { background-color: black; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        input:focus, textarea:focus, select:focus { outline: none; }
        .dashboard-card { background-color: #181818; border-radius: 8px; padding: 20px; border: 1px solid #282828; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="flex flex-col h-screen w-full">

    <div id="app" class="flex flex-col h-full w-full"></div>

    <!-- Hidden Inputs -->
    <input type="file" id="global-file-input" class="hidden" accept="image/*">
    <input type="file" id="global-audio-input" class="hidden" accept="audio/*">
    <input type="file" id="import-file-input" class="hidden" accept=".json">

<script>
    // --- GEMINI API ---
    const apiKey = ""; 

    // --- INDEXED DB (Image Storage) ---
    const DB_NAME = 'PeyzaMediaDB';
    const STORE_NAME = 'images';
    let db;
    const IMAGE_CACHE = {}; 

    const initDB = () => {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, 1);
            request.onupgradeneeded = (e) => {
                const d = e.target.result;
                if (!d.objectStoreNames.contains(STORE_NAME)) d.createObjectStore(STORE_NAME);
            };
            request.onsuccess = (e) => {
                db = e.target.result;
                loadAllImages().then(resolve);
            };
            request.onerror = (e) => reject(e);
        });
    };

    const saveImageToDB = (id, dataUrl) => {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            store.put(dataUrl, id);
            tx.oncomplete = () => {
                IMAGE_CACHE[id] = dataUrl;
                resolve(id);
            };
            tx.onerror = reject;
        });
    };

    const loadAllImages = () => {
        return new Promise((resolve) => {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            const request = store.openCursor();
            request.onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    IMAGE_CACHE[cursor.key] = cursor.value;
                    cursor.continue();
                } else {
                    resolve();
                }
            };
        });
    };

    const getImgSrc = (key, fallback) => IMAGE_CACHE[key] || fallback || 'https://via.placeholder.com/150';

    // --- AI Helper ---
    async function callGemini(prompt) {
        if (!apiKey) { alert("API Key missing."); return null; }
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text;
        } catch (error) { console.error("AI Error:", error); alert("AI Failed."); return null; }
    }

    // AI Functions
    async function generateBio() {
        const name = state.editForm.name;
        if (!name) return alert("Enter name first.");
        const btn = document.getElementById('btn-gen-bio');
        if(btn) { btn.innerHTML = `<i data-lucide="loader-2" class="w-3 h-3 animate-spin"></i>`; lucide.createIcons(); }
        const bio = await callGemini(`Write a short, trendy music bio for "${name}".`);
        if (bio) { state.editForm.bio = bio.trim(); render(); }
    }

    async function generateTracklist() {
        const title = state.releaseForm.title;
        const artist = state.artists.find(a => a.id === state.activeArtistId);
        if (!title) return alert("Enter title first.");
        const btn = document.getElementById('btn-gen-tracks');
        if(btn) { btn.innerHTML = `<i data-lucide="loader-2" class="w-3 h-3 animate-spin"></i>`; lucide.createIcons(); }
        const count = state.releaseForm.type === 'Single' ? 1 : 6;
        const text = await callGemini(`Generate ${count} creative song titles for a ${state.releaseForm.type} named "${title}" by "${artist.name}". Return ONLY titles separated by pipes (|).`);
        if (text) {
            const newTracks = text.split('|').map(t => ({ title: t.trim(), featArtistId: '', file: null })).filter(t => t.title);
            state.releaseForm.tracks = [...state.releaseForm.tracks, ...newTracks];
            render();
        }
    }

    async function generatePromo(artistId) {
        const artist = state.artists.find(a => a.id === artistId);
        const btn = document.getElementById('btn-gen-promo');
        if(btn) { btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> Generating...`; lucide.createIcons(); }
        const prompt = `Write a viral, hyped-up social media post (twitter style) for artist "${artist.name}" to promote their music. Use emojis and hashtags.`;
        const text = await callGemini(prompt);
        if (text) {
            // Show custom alert or modal with result
            alert("ðŸ“£ HYPE MACHINE:\n\n" + text);
            if(btn) { btn.innerHTML = `<i data-lucide="megaphone" class="w-4 h-4"></i> Generate Promo`; lucide.createIcons(); }
        }
    }

    async function generateSonicFingerprint(songId) {
        const song = state.songs.find(s => s.id === songId);
        const btn = document.getElementById('btn-gen-sonic');
        if(btn) { btn.innerHTML = `<i data-lucide="loader-2" class="w-6 h-6 animate-spin"></i>`; lucide.createIcons(); }
        const prompt = `Analyze the song title "${song.title}" (fictional track). Generate a technical "Sonic Fingerprint" with: Genre, Mood, BPM (est), and Key Instruments. Keep it concise.`;
        const text = await callGemini(prompt);
        if (text) {
            alert("ðŸŽ¹ SONIC FINGERPRINT:\n\n" + text);
            if(btn) { btn.innerHTML = `<i data-lucide="activity" class="w-6 h-6"></i>`; lucide.createIcons(); }
        }
    }

    async function generateManagerStrategy(artistId) {
        const artist = state.artists.find(a => a.id === artistId);
        const btn = document.getElementById('btn-gen-strategy');
        if(btn) { btn.innerHTML = `<i data-lucide="loader-2" class="w-3 h-3 animate-spin"></i> Analyzing...`; lucide.createIcons(); }
        const prompt = `Act as a senior music manager. Provide 2-3 sentences of strategic advice for the artist "${artist.name}". Stats: ${artist.monthlyListeners} listeners, ${artist.momentum}/100 momentum. Context: ${artist.momentum < 50 ? 'Falling off' : 'Doing well'}.`;
        const strategy = await callGemini(prompt);
        if (strategy) {
            artist.managerInsight = strategy.trim();
            saveState();
            render();
        }
    }

    async function generateSongReview(songId) {
        const song = state.songs.find(s => s.id === songId);
        const artist = state.artists.find(a => a.id === song.artistId);
        const btn = document.getElementById('btn-gen-review');
        if(btn) { btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>`; lucide.createIcons(); }
        const prompt = `Write a short, 1-sentence music review (Pitchfork style) for the song "${song.title}" by "${artist.name}".`;
        const review = await callGemini(prompt);
        if (review) {
            state.currentSongReview = review.trim();
            render();
        }
    }

    // --- Utils ---
    const generateId = () => Math.random().toString(36).substr(2, 9);
    const formatNumber = (num) => num.toLocaleString('en-US');
    const formatDate = (dayCount) => {
        const date = new Date(2025, 0, 1);
        date.setDate(date.getDate() + dayCount);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    };

    // --- Data ---
    const saveState = () => { try { localStorage.setItem('peyza_v4', JSON.stringify(state)); } catch (e) { console.warn(e); } };
    const exportData = () => {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state));
        const node = document.createElement('a');
        node.setAttribute("href", dataStr); node.setAttribute("download", "peyza_save.json");
        document.body.appendChild(node); node.click(); node.remove();
    };
    const importData = (file) => {
        const reader = new FileReader();
        reader.onload = (e) => { try { Object.assign(state, JSON.parse(e.target.result)); saveState(); render(); alert("Data imported."); } catch (err) { alert("Invalid file."); } };
        reader.readAsText(file);
    };

    // --- Initial State ---
    const INITIAL_STATE = {
        view: 'home', activeArtistId: null, activeAlbumId: null, activePlaylistId: null, dashboardArtistId: null, searchQuery: '',
        artists: [
            { id: 'a1', name: 'Neon Horizon', bio: 'Synthwave legends.', followers: 125000, monthlyListeners: 450000, momentum: 80, lastReleaseDay: -20, lastReleaseType: 'Album', image: 'https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?w=400&h=400&fit=crop', banner: 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=1200&h=400&fit=crop', verified: true, color: 'from-purple-900', geoStats: {countries:[], cities:[]}, managerInsight: null },
            { id: 'a2', name: 'Luna Drift', bio: 'Ethereal vocals.', followers: 3200, monthlyListeners: 8900, momentum: 95, lastReleaseDay: -5, lastReleaseType: 'Single', image: 'https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=400&h=400&fit=crop', banner: 'https://images.unsplash.com/photo-1514525253440-b393452e8d26?w=1200&h=400&fit=crop', verified: false, color: 'from-blue-900', geoStats: {countries:[], cities:[]}, managerInsight: null }
        ], albums: [], songs: [
            { id: 's1', artistId: 'a1', title: 'Midnight City', streams: 154020, saves: 12040, duration: '3:45', cover: 'https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=300&h=300&fit=crop', audioUrl: null, featArtistId: null },
            { id: 's2', artistId: 'a1', title: 'Cyber Heart', streams: 89000, saves: 5000, duration: '2:50', cover: 'https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=300&h=300&fit=crop', audioUrl: null, featArtistId: null }
        ], playlists: [{id:'p1', name:'My Top Hits', songs:['s1'], cover:null}],
        currentSong: null, currentSongReview: null, isPlaying: false, day: 0, dailyLog: [], showDailyLog: false, modal: null, fullScreenPlayer: false,
        editForm: {}, releaseForm: { title: '', type: 'Single', cover: '', tracks: [] }
    };

    let state = INITIAL_STATE;
    const loaded = localStorage.getItem('peyza_v4');
    if (loaded) try { state = { ...INITIAL_STATE, ...JSON.parse(loaded) }; } catch(e){}

    const audioPlayer = new Audio();
    audioPlayer.addEventListener('timeupdate', () => renderPlayer());
    audioPlayer.addEventListener('ended', () => { state.isPlaying = false; render(); });

    // --- Actions ---
    function setView(view, id = null) {
        state.view = view;
        state.fullScreenPlayer = false;
        state.currentSongReview = null;
        if (view === 'artist') state.activeArtistId = id;
        if (view === 'playlist') state.activePlaylistId = id;
        if (view === 'album') state.activeAlbumId = id;
        if (view === 'dashboard-detail') state.dashboardArtistId = id;
        window.scrollTo(0, 0);
        render();
    }

    function togglePlay() {
        if (!state.currentSong) return;
        state.isPlaying = !state.isPlaying;
        state.isPlaying && state.currentSong.audioUrl ? audioPlayer.play() : audioPlayer.pause();
        render();
    }

    function playSong(songId) {
        const song = state.songs.find(s => s.id === songId);
        if (!song) return;
        state.currentSong = song;
        state.currentSongReview = null;
        state.isPlaying = true;
        if (song.audioUrl) { audioPlayer.src = song.audioUrl; audioPlayer.play(); } else { audioPlayer.pause(); audioPlayer.src = ""; }
        render();
    }

    function handleNextDay() {
        state.day++;
        const newLogs = [];
        state.artists = state.artists.map(artist => {
            const daysSince = state.day - artist.lastReleaseDay;
            const threshold = artist.lastReleaseType === 'Album' ? 10 : 6;
            let newMomentum = artist.momentum;
            if (daysSince > threshold) newMomentum -= 1.5; 
            if (daysSince > threshold + 14) newMomentum -= 2.5;
            let listenerChange = newMomentum < 40 ? -Math.floor(artist.monthlyListeners * 0.015) : Math.floor(artist.monthlyListeners * (1 + ((Math.random()*0.005)*(newMomentum/100)) - 1));
            newMomentum = Math.max(0, Math.min(100, newMomentum));
            return { ...artist, momentum: newMomentum, monthlyListeners: Math.max(0, artist.monthlyListeners + listenerChange) };
        });
        state.songs = state.songs.map(song => {
            const artist = state.artists.find(a => a.id === song.artistId);
            if (!artist) return song;
            const base = Math.floor(artist.monthlyListeners / (Math.max(1, state.songs.filter(s => s.artistId === artist.id).length) * 5));
            const bonus = (song.featArtistId ? 1.4 : 1.0) * (artist.momentum/50);
            let newStreams = Math.floor(base * (Math.random() * 0.4 + 0.8) * bonus);
            if (song.featArtistId && newStreams > 0) {
                const feat = state.artists.find(a => a.id === song.featArtistId);
                if (feat) { feat.monthlyListeners += Math.floor(newStreams * 0.2); feat.momentum = Math.min(100, feat.momentum + 0.1); }
            }
            if (Math.random() > 0.99 && newStreams > 100) {
                const viral = Math.floor(Math.random() * 25000);
                newStreams += viral;
                newLogs.push(`"${song.title}" went viral!`);
            }
            return { ...song, streams: song.streams + newStreams, saves: song.saves + Math.floor(newStreams * 0.04) };
        });
        if (newLogs.length > 0) { state.dailyLog = newLogs; state.showDailyLog = true; setTimeout(() => { state.showDailyLog = false; render(); }, 5000); }
        saveState(); render();
    }

    function createArtist(name) {
        if (!name) return;
        const newArtist = { id: generateId(), name: name, bio: 'New artist.', followers: 0, monthlyListeners: 0, momentum: 100, lastReleaseDay: state.day, lastReleaseType: 'Single', artistPickPlaylistId: null, verified: false, color: 'from-gray-800', image: null, banner: null, geoStats: {countries:[], cities:[]}, managerInsight: null };
        state.artists.push(newArtist); saveState(); setView('artist', newArtist.id);
    }
    
    function createPlaylist() {
        const newId = generateId();
        state.playlists.push({ id: newId, name: `Playlist #${state.playlists.length + 1}`, songs: [], cover: null });
        saveState(); setView('playlist', newId);
    }

    function handleFileUpload(type, file) {
        const reader = new FileReader();
        reader.onload = async (e) => {
            if (type === 'import') return importData(file);
            const id = generateId() + '_' + type;
            await saveImageToDB(id, e.target.result);
            if (state.modal === 'edit-artist') {
                if (type === 'image') state.editForm.image = id;
                if (type === 'banner') state.editForm.banner = id;
            } else if (state.modal === 'release') {
                if (type === 'image') state.releaseForm.cover = id;
            }
            render();
        };
        reader.readAsDataURL(file);
    }

    function triggerFileUpload(type) {
        const input = document.getElementById(type === 'audio' ? 'global-audio-input' : type === 'import' ? 'import-file-input' : 'global-file-input');
        input.onchange = (e) => { if(e.target.files[0]) handleFileUpload(type, e.target.files[0]); input.value=''; };
        input.click();
    }

    // --- Search Handling (Fixing Focus Issue) ---
    function handleSearch(query) {
        state.searchQuery = query;
        const container = document.getElementById('search-results');
        if (container) container.innerHTML = RenderSearchResults(query);
    }

    // Modal Logic
    function openEditArtist(id) { state.editForm = { ...state.artists.find(a => a.id === id) }; state.modal = 'edit-artist'; render(); }
    function saveArtistEdit() {
        const idx = state.artists.findIndex(a => a.id === state.editForm.id);
        if (idx !== -1) state.artists[idx] = { ...state.artists[idx], ...state.editForm };
        state.modal = null; saveState(); render();
    }
    function openReleaseModal() { state.releaseForm = { title: '', type: 'Single', cover: '', tracks: [] }; state.modal = 'release'; render(); }
    function finalizeRelease() {
        if (!state.releaseForm.title) return;
        const newAlbumId = generateId();
        const newAlbum = { id: newAlbumId, artistId: state.activeArtistId, title: state.releaseForm.title, year: 2025, cover: state.releaseForm.cover, type: state.releaseForm.type };
        state.albums.unshift(newAlbum);
        const newSongs = state.releaseForm.tracks.map(t => ({ id: generateId(), artistId: state.activeArtistId, albumId: newAlbumId, title: t.title, duration: '3:00', streams: 0, saves: 0, cover: newAlbum.cover, audioUrl: t.file, featArtistId: t.featArtistId || null }));
        state.songs.push(...newSongs);
        const aIdx = state.artists.findIndex(a => a.id === state.activeArtistId);
        if (aIdx !== -1) { state.artists[aIdx].lastReleaseDay = state.day; state.artists[aIdx].lastReleaseType = state.releaseForm.type; state.artists[aIdx].momentum = Math.min(100, state.artists[aIdx].momentum + (newSongs.some(s=>s.featArtistId) ? 25 : 15)); }
        state.modal = null; saveState(); render();
    }

    // --- Renderers ---
    
    function SongRow(song, index, showArtist, showStreams) {
        const artist = state.artists.find(a => a.id === song.artistId);
        const feat = song.featArtistId ? state.artists.find(a => a.id === song.featArtistId) : null;
        const isCurrent = state.currentSong && state.currentSong.id === song.id;
        const coverSrc = getImgSrc(song.cover);
        
        return `
            <div onclick="playSong('${song.id}')" class="group flex items-center p-2 rounded-md hover:bg-white/10 cursor-pointer transition-colors text-sm ${isCurrent ? 'text-green-500' : 'text-gray-400 hover:text-white'}">
                <div class="w-6 md:w-8 text-center mr-3 flex items-center justify-center">
                    ${isCurrent && state.isPlaying ? '<img src="https://open.spotifycdn.com/cdn/images/equaliser-animated-green.f93a2ef4.gif" class="h-3">' : `<span class="text-xs md:text-sm group-hover:hidden">${index + 1}</span><i data-lucide="play" class="hidden group-hover:block w-3 h-3 fill-current"></i>`}
                </div>
                <div class="flex-1 flex items-center overflow-hidden">
                    <img src="${coverSrc}" class="w-10 h-10 md:w-10 md:h-10 mr-3 rounded-sm bg-gray-800 object-cover shrink-0">
                    <div class="flex flex-col truncate">
                        <div class="font-medium text-sm truncate ${isCurrent ? 'text-green-500' : 'text-white'}">${song.title} ${feat ? `<span class="text-gray-400 font-normal text-xs">ft. ${feat.name}</span>` : ''}</div>
                        <div class="text-xs text-gray-400 truncate flex gap-2"><span>${artist ? artist.name : ''}</span><span class="md:hidden">â€¢ ${formatNumber(song.streams)}</span></div>
                    </div>
                </div>
                ${showStreams ? `<div class="hidden md:block w-32 text-right mr-8 text-xs font-mono">${formatNumber(song.streams)}</div>` : ''}
                <div class="w-12 text-right text-xs font-mono text-gray-500">${song.duration}</div>
            </div>
        `;
    }

    function RenderPlayer() {
        if (state.fullScreenPlayer) return RenderFullScreenPlayer();
        if (!state.currentSong) return `<div class="h-full flex items-center px-4 justify-center md:justify-start"><div class="text-gray-500 text-xs md:text-sm">Select a song</div></div>`;
        const artist = state.artists.find(a => a.id === state.currentSong.artistId);
        const progress = (audioPlayer.currentTime / (audioPlayer.duration || 1)) * 100;
        const coverSrc = getImgSrc(state.currentSong.cover);

        return `
            <div class="flex md:hidden items-center justify-between w-full h-full px-2" onclick="state.fullScreenPlayer=true; render()">
                <div class="flex items-center gap-2 overflow-hidden flex-1"><img src="${coverSrc}" class="h-10 w-10 rounded-md object-cover shrink-0"><div class="flex flex-col truncate"><div class="text-white text-sm font-bold truncate">${state.currentSong.title}</div><div class="text-gray-400 text-xs truncate">${artist.name}</div></div></div>
                <div class="flex items-center gap-3 pr-2"><button onclick="event.stopPropagation(); togglePlay()" class="text-white bg-transparent p-2">${state.isPlaying ? '<i data-lucide="pause" class="w-6 h-6 fill-white"></i>' : '<i data-lucide="play" class="w-6 h-6 fill-white"></i>'}</button></div>
                <div class="absolute bottom-0 left-0 w-full h-[2px] bg-gray-800"><div class="h-full bg-white" style="width: ${state.currentSong.audioUrl ? progress : (state.isPlaying ? (state.day*10)%100 : 0)}%"></div></div>
            </div>
            <div class="hidden md:flex w-full h-full items-center justify-between">
                <div class="w-[30%] flex items-center gap-4"><div class="relative group cursor-pointer" onclick="state.fullScreenPlayer=true; render()"><img src="${coverSrc}" class="h-14 w-14 rounded shadow-md object-cover"><div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 flex items-center justify-center rounded"><i data-lucide="chevron-up" class="text-white"></i></div></div><div><div class="text-white text-sm font-medium hover:underline cursor-pointer">${state.currentSong.title}</div><div class="text-xs text-gray-400 hover:underline cursor-pointer">${artist.name}</div></div></div>
                <div class="w-[40%] flex flex-col items-center max-w-2xl"><div class="flex items-center gap-6 mb-2"><i data-lucide="skip-back" class="text-gray-400 hover:text-white cursor-pointer w-5 h-5 fill-current"></i><button onclick="togglePlay()" class="w-8 h-8 bg-white rounded-full flex items-center justify-center hover:scale-105 transition-transform">${state.isPlaying ? '<i data-lucide="pause" class="text-black fill-black w-5 h-5"></i>' : '<i data-lucide="play" class="text-black fill-black w-5 h-5 ml-0.5"></i>'}</button><i data-lucide="skip-forward" class="text-gray-400 hover:text-white cursor-pointer w-5 h-5 fill-current"></i></div><div class="w-full flex items-center gap-2 text-xs text-gray-400 font-mono"><span>${!state.isPlaying && !audioPlayer.currentTime ? '0:00' : '0:xx'}</span><div class="h-1 bg-gray-600 rounded-full flex-1 group cursor-pointer overflow-hidden"><div class="h-full bg-white group-hover:bg-[#1db954] rounded-full relative" style="width: ${state.currentSong.audioUrl ? progress : (state.isPlaying ? (state.day*10)%100 : 0)}%"></div></div><span>${state.currentSong.duration}</span></div></div>
                <div class="w-[30%] flex justify-end items-center gap-3 text-gray-400"><i data-lucide="volume-2" class="hover:text-white cursor-pointer w-4 h-4"></i></div>
            </div>
        `;
    }

    function RenderFullScreenPlayer() {
        const artist = state.artists.find(a => a.id === state.currentSong.artistId);
        const progress = (audioPlayer.currentTime / (audioPlayer.duration || 1)) * 100;

    function RenderModals() {
        if (!state.modal) return '';
        if (state.modal === 'edit-artist') return `<div class="fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4"><div class="bg-[#282828] rounded-xl w-full max-w-lg max-h-[85vh] overflow-y-auto p-6 space-y-4"><h3 class="text-xl font-bold text-white">Edit Profile</h3><div class="grid grid-cols-2 gap-4"><div onclick="triggerFileUpload('image')" class="aspect-square bg-black/50 rounded flex items-center justify-center text-xs text-gray-400 cursor-pointer overflow-hidden relative"><img src="${getImgSrc(state.editForm.image)}" class="absolute inset-0 w-full h-full object-cover"><span class="relative z-10 bg-black/50 px-2 py-1 rounded">Photo</span></div><div onclick="triggerFileUpload('banner')" class="aspect-square bg-black/50 rounded flex items-center justify-center text-xs text-gray-400 cursor-pointer overflow-hidden relative"><img src="${getImgSrc(state.editForm.banner)}" class="absolute inset-0 w-full h-full object-cover opacity-50"><span class="relative z-10 bg-black/50 px-2 py-1 rounded">Banner</span></div></div><input oninput="state.editForm.name=this.value" value="${state.editForm.name}" class="w-full bg-[#3e3e3e] p-2 rounded text-sm text-white" placeholder="Name"><div class="flex justify-between"><label class="text-xs text-gray-400">Bio</label><button id="btn-gen-bio" onclick="generateBio()" class="text-[10px] bg-purple-600 px-2 rounded text-white flex items-center gap-1">AI Write</button></div><textarea oninput="state.editForm.bio=this.value" class="w-full bg-[#3e3e3e] p-2 rounded text-sm text-white" rows="3">${state.editForm.bio}</textarea><div><label class="text-xs text-gray-400 block mb-1">Pick</label><select onchange="state.editForm.artistPickPlaylistId = this.value" class="w-full bg-[#3e3e3e] text-white text-sm p-2 rounded"><option value="">None</option>${state.playlists.map(p => `<option value="${p.id}" ${state.editForm.artistPickPlaylistId === p.id ? 'selected' : ''}>${p.name}</option>`).join('')}</select></div><div class="grid grid-cols-2 gap-4"><div><label class="text-xs text-gray-400">Listeners</label><input type="number" oninput="state.editForm.monthlyListeners=parseInt(this.value)" value="${state.editForm.monthlyListeners}" class="w-full bg-[#3e3e3e] p-2 rounded text-sm text-white"></div><div><label class="text-xs text-gray-400">Followers</label><input type="number" oninput="state.editForm.followers=parseInt(this.value)" value="${state.editForm.followers}" class="w-full bg-[#3e3e3e] p-2 rounded text-sm text-white"></div></div><div class="flex justify-end gap-2 pt-2"><button onclick="state.modal=null; render()" class="text-white text-sm font-bold">Cancel</button><button onclick="saveArtistEdit()" class="bg-white text-black px-4 py-2 rounded-full text-sm font-bold">Save</button></div></div></div>`;
        if (state.modal === 'release') return `<div class="fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4"><div class="bg-[#282828] rounded-xl w-full max-w-2xl max-h-[85vh] overflow-y-auto p-6"><h3 class="text-xl font-bold text-white mb-4">New Release</h3><div class="flex gap-4 mb-4"><div onclick="triggerFileUpload('image')" class="w-24 h-24 bg-black/50 shrink-0 cursor-pointer flex items-center justify-center relative overflow-hidden">${state.releaseForm.cover ? `<img src="${getImgSrc(state.releaseForm.cover)}" class="w-full h-full object-cover">` : '<i data-lucide="upload" class="w-6 h-6 text-gray-400"></i>'}</div><div class="flex-1 space-y-2"><input oninput="state.releaseForm.title=this.value" value="${state.releaseForm.title}" class="w-full bg-[#3e3e3e] p-2 rounded text-white" placeholder="Title"><div class="flex gap-4 text-sm text-white"><label><input type="radio" name="type" checked onclick="state.releaseForm.type='Single'"> Single</label><label><input type="radio" name="type" onclick="state.releaseForm.type='Album'"> Album</label></div></div></div><div class="space-y-2 mb-4"><div class="flex justify-between items-center text-xs text-gray-400 font-bold"><span>Tracks</span> <div class="flex gap-2"><button id="btn-gen-tracks" onclick="generateTracklist()" class="text-purple-400 border border-purple-500/30 px-2 py-0.5 rounded text-[10px]">AI Auto-Fill</button><button onclick="state.releaseForm.tracks.push({title:'', featArtistId:'', file:null}); render()" class="bg-gray-800 px-2 py-0.5 rounded text-white">+ Add</button></div></div>${state.releaseForm.tracks.map((t,i) => `<div class="flex gap-2 items-center"><span class="text-gray-500 text-xs w-4">${i+1}</span><input oninput="state.releaseForm.tracks[${i}].title=this.value" value="${t.title}" class="bg-[#3e3e3e] p-1.5 rounded text-sm text-white flex-1" placeholder="Name"><select onchange="state.releaseForm.tracks[${i}].featArtistId=this.value" class="bg-[#3e3e3e] text-white text-xs rounded p-1.5 w-20"><option value="">No Feat</option>${state.artists.filter(a => a.id !== state.activeArtistId).map(a => `<option value="${a.id}" ${t.featArtistId===a.id?'selected':''}>${a.name}</option>`).join('')}</select><button onclick="state.releaseForm.tracks.splice(${i},1); render()"><i data-lucide="x" class="w-4 h-4 text-gray-500"></i></button></div>`).join('')}</div><div class="flex justify-end gap-2"><button onclick="state.modal=null; render()" class="text-white text-sm font-bold">Cancel</button><button onclick="finalizeRelease()" class="bg-[#1db954] text-black px-6 py-2 rounded-full text-sm font-bold">Release</button></div></div></div>`;
        return '';
    }

    // Initialize
    initDB().then(() => render());
    setInterval(() => { if (state.isPlaying && !state.currentSong?.audioUrl) renderPlayer(); }, 1000);
</script>
</body>
</html>
