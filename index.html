<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peyza - Music Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Utilities */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes bounce-in {
            0% { transform: translateY(-20px); opacity: 0; }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-bounce-in { animation: bounce-in 0.5s ease-out forwards; }
        body {
            background-color: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        input:focus, textarea:focus, select:focus { outline: none; }
        .dashboard-card {
            background-color: #181818;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #282828;
        }
        /* Mobile safe area support */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="flex flex-col h-screen w-full">

    <div id="app" class="flex flex-col h-full w-full"></div>

    <!-- Hidden Inputs -->
    <input type="file" id="global-file-input" class="hidden" accept="image/*">
    <input type="file" id="global-audio-input" class="hidden" accept="audio/*">

<script>
    // --- Utils ---
    const generateId = () => Math.random().toString(36).substr(2, 9);
    const formatNumber = (num) => num.toLocaleString('en-US');
    const formatDate = (dayCount) => {
        const date = new Date(2025, 0, 1);
        date.setDate(date.getDate() + dayCount);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    };

    // --- Mock Data Generators ---
    const COUNTRIES = ['USA', 'UK', 'Brazil', 'Japan', 'Germany', 'Mexico', 'France', 'Canada', 'Australia'];
    const CITIES = ['Los Angeles', 'London', 'Sao Paulo', 'Tokyo', 'Berlin', 'Mexico City', 'Paris', 'Toronto', 'Sydney', 'New York'];
    const generateGeoStats = () => ({
        countries: COUNTRIES.map(c => ({ name: c, listeners: Math.floor(Math.random() * 50000) })).sort((a,b) => b.listeners - a.listeners).slice(0, 5),
        cities: CITIES.map(c => ({ name: c, listeners: Math.floor(Math.random() * 20000) })).sort((a,b) => b.listeners - a.listeners).slice(0, 5)
    });

    // --- Initial Data ---
    const INITIAL_ARTISTS = [
        { id: 'a1', name: 'Neon Horizon', bio: 'Synthwave legends.', followers: 125000, monthlyListeners: 450000, momentum: 80, lastReleaseDay: -20, artistPickPlaylistId: null, image: 'https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?w=400&h=400&fit=crop', banner: 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=1200&h=400&fit=crop', verified: true, color: 'from-purple-900', geoStats: generateGeoStats() },
        { id: 'a2', name: 'Luna Drift', bio: 'Ethereal vocals.', followers: 3200, monthlyListeners: 8900, momentum: 95, lastReleaseDay: -5, artistPickPlaylistId: null, image: 'https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=400&h=400&fit=crop', banner: 'https://images.unsplash.com/photo-1514525253440-b393452e8d26?w=1200&h=400&fit=crop', verified: false, color: 'from-blue-900', geoStats: generateGeoStats() }
    ];

    const INITIAL_ALBUMS = [
        { id: 'al1', artistId: 'a1', title: 'Nightcall', year: 2024, cover: 'https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=300&h=300&fit=crop', type: 'Album' },
        { id: 'al2', artistId: 'a2', title: 'Phases', year: 2025, cover: 'https://images.unsplash.com/photo-1506157786151-b8491531f063?w=300&h=300&fit=crop', type: 'Single' }
    ];

    const INITIAL_SONGS = [
        { id: 's1', artistId: 'a1', albumId: 'al1', title: 'Midnight City', streams: 154020, saves: 12040, duration: '3:45', cover: 'https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=300&h=300&fit=crop', audioUrl: null, featArtistId: null },
        { id: 's2', artistId: 'a1', albumId: 'al1', title: 'Cyber Heart', streams: 89000, saves: 5000, duration: '2:50', cover: 'https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=300&h=300&fit=crop', audioUrl: null, featArtistId: null },
        { id: 's3', artistId: 'a2', albumId: 'al2', title: 'Moonlight', streams: 12000, saves: 1200, duration: '4:12', cover: 'https://images.unsplash.com/photo-1506157786151-b8491531f063?w=300&h=300&fit=crop', audioUrl: null, featArtistId: null },
    ];

    const INITIAL_PLAYLISTS = [
        { id: 'p1', name: 'My Top Hits', songs: ['s1', 's3'], cover: null },
    ];

    // --- State ---
    const state = {
        view: 'home',
        activeArtistId: null, activeAlbumId: null, activePlaylistId: null, dashboardArtistId: null,
        artists: [...INITIAL_ARTISTS], albums: [...INITIAL_ALBUMS], songs: [...INITIAL_SONGS], playlists: [...INITIAL_PLAYLISTS],
        currentSong: null, isPlaying: false, day: 0, dailyLog: [], showDailyLog: false, modal: null,
        editForm: {}, releaseForm: { title: '', type: 'Single', cover: '', tracks: [] }
    };

    // --- Audio ---
    const audioPlayer = new Audio();
    audioPlayer.addEventListener('timeupdate', () => renderPlayer());
    audioPlayer.addEventListener('ended', () => { state.isPlaying = false; render(); });

    // --- Actions ---
    function setView(view, id = null) {
        state.view = view;
        if (view === 'artist') state.activeArtistId = id;
        if (view === 'playlist') state.activePlaylistId = id;
        if (view === 'album') state.activeAlbumId = id;
        if (view === 'dashboard-detail') state.dashboardArtistId = id;
        window.scrollTo(0, 0);
        render();
    }

    function togglePlay() {
        if (!state.currentSong) return;
        state.isPlaying = !state.isPlaying;
        state.isPlaying && state.currentSong.audioUrl ? audioPlayer.play() : audioPlayer.pause();
        render();
    }

    function playSong(songId) {
        const song = state.songs.find(s => s.id === songId);
        if (!song) return;
        state.currentSong = song;
        state.isPlaying = true;
        if (song.audioUrl) { audioPlayer.src = song.audioUrl; audioPlayer.play(); } 
        else { audioPlayer.pause(); audioPlayer.src = ""; }
        render();
    }

    function handleNextDay() {
        state.day++;
        const newLogs = [];
        // Artists Update
        const updatedArtists = state.artists.map(artist => {
            const daysSinceRelease = state.day - artist.lastReleaseDay;
            let newMomentum = artist.momentum;
            let listenerChange = 0;
            if (daysSinceRelease > 60) newMomentum -= 1;
            if (daysSinceRelease > 120) newMomentum -= 2;

            if (newMomentum < 40) {
                listenerChange = -Math.floor(artist.monthlyListeners * 0.02);
                if (Math.random() > 0.95) newLogs.push(`${artist.name} is fading...`);
            } else {
                const growthRate = 1 + ((Math.random() * 0.005) * (newMomentum / 100));
                listenerChange = Math.floor(artist.monthlyListeners * (growthRate - 1));
            }
            newMomentum = Math.max(0, Math.min(100, newMomentum));
            return { ...artist, momentum: newMomentum, monthlyListeners: Math.max(0, artist.monthlyListeners + listenerChange), followers: Math.max(0, artist.followers + Math.floor(listenerChange * 0.1)) };
        });
        state.artists = updatedArtists;

        // Songs Update
        const updatedSongs = state.songs.map(song => {
            const artist = updatedArtists.find(a => a.id === song.artistId);
            if (!artist) return song;
            const isArtistPick = artist.artistPickPlaylistId && state.playlists.find(p => p.id === artist.artistPickPlaylistId)?.songs.includes(song.id);
            const pickMultiplier = isArtistPick ? 1.5 : 1.0;
            const baseDaily = Math.floor(artist.monthlyListeners / (Math.max(1, state.songs.filter(s => s.artistId === artist.id).length) * 5));
            const volatility = Math.random() * 0.4 + 0.8;
            const collabBonus = song.featArtistId ? 1.4 : 1.0; 
            let newStreams = Math.floor(baseDaily * volatility * (artist.momentum/50) * collabBonus * pickMultiplier);
            let newSaves = Math.floor(newStreams * 0.04);
            
            const viralThreshold = 0.99 - (song.featArtistId ? 0.02 : 0) - (artist.momentum > 80 ? 0.01 : 0);
            if (Math.random() > viralThreshold && newStreams > 50) {
                const viralBonus = Math.floor(Math.random() * 50000 * (artist.momentum/50));
                newStreams += viralBonus;
                newSaves += Math.floor(viralBonus * 0.1);
                newLogs.push(`"${song.title}" went viral! +${formatNumber(viralBonus)} streams.`);
                const aIdx = updatedArtists.findIndex(a => a.id === artist.id);
                if (aIdx >= 0) updatedArtists[aIdx].momentum = Math.min(100, updatedArtists[aIdx].momentum + 10);
            }
            return { ...song, streams: song.streams + newStreams, saves: song.saves + newSaves };
        });
        state.songs = updatedSongs;

        if (newLogs.length > 0) {
            state.dailyLog = newLogs;
            state.showDailyLog = true;
            setTimeout(() => { state.showDailyLog = false; render(); }, 5000);
        }
        render();
    }

    function createArtist(name) {
        if (!name) return;
        const newArtist = {
            id: generateId(), name: name, bio: 'New artist on Peyza.', followers: 0, monthlyListeners: 0, momentum: 100,
            lastReleaseDay: state.day, artistPickPlaylistId: null, verified: false, color: 'from-gray-800',
            image: 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=400&h=400&fit=crop',
            banner: 'https://images.unsplash.com/photo-1514525253440-b393452e8d26?w=1200&h=400&fit=crop',
            geoStats: generateGeoStats()
        };
        state.artists.push(newArtist);
        setView('artist', newArtist.id);
    }
    
    function createPlaylist() {
        const newId = generateId();
        state.playlists.push({ id: newId, name: `My Playlist #${state.playlists.length + 1}`, songs: [], cover: null });
        setView('playlist', newId);
    }

    // Modal & File Ops
    function triggerFileUpload(type, callback) {
        const inputId = type === 'audio' ? 'global-audio-input' : 'global-file-input';
        const input = document.getElementById(inputId);
        input.onchange = (e) => {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (ev) => callback(ev.target.result);
                reader.readAsDataURL(e.target.files[0]);
            }
            input.value = '';
        };
        input.click();
    }

    function openEditArtist(id) { state.editForm = { ...state.artists.find(a => a.id === id) }; state.modal = 'edit-artist'; render(); }
    function saveArtistEdit() {
        const idx = state.artists.findIndex(a => a.id === state.editForm.id);
        if (idx !== -1) state.artists[idx] = { ...state.artists[idx], ...state.editForm };
        state.modal = null; render();
    }
    function openReleaseModal() { state.releaseForm = { title: '', type: 'Single', cover: '', tracks: [] }; state.modal = 'release'; render(); }
    function finalizeRelease() {
        if (!state.releaseForm.title || !state.activeArtistId) return;
        const newAlbumId = generateId();
        const newAlbum = { id: newAlbumId, artistId: state.activeArtistId, title: state.releaseForm.title, year: 2025, cover: state.releaseForm.cover || 'https://images.unsplash.com/photo-1621360841012-3f6b5b5b9b9b?w=300&h=300&fit=crop', type: state.releaseForm.type };
        state.albums.unshift(newAlbum);
        const newSongs = state.releaseForm.tracks.map(t => ({
            id: generateId(), artistId: state.activeArtistId, albumId: newAlbumId, title: t.title || 'Untitled',
            duration: '3:00', streams: 0, saves: 0, cover: newAlbum.cover, audioUrl: t.file, featArtistId: t.featArtistId || null
        }));
        state.songs.push(...newSongs);
        const aIdx = state.artists.findIndex(a => a.id === state.activeArtistId);
        if (aIdx !== -1) {
            let boost = 15 + (newSongs.some(s => s.featArtistId) ? 10 : 0);
            state.artists[aIdx].lastReleaseDay = state.day;
            state.artists[aIdx].momentum = Math.min(100, state.artists[aIdx].momentum + boost);
        }
        state.modal = null; render();
    }

    // --- Components ---

    function SongRow(song, index, showArtist, showStreams) {
        const artist = state.artists.find(a => a.id === song.artistId);
        const feat = song.featArtistId ? state.artists.find(a => a.id === song.featArtistId) : null;
        const isCurrent = state.currentSong && state.currentSong.id === song.id;
        return `
            <div onclick="playSong('${song.id}')" class="group flex items-center p-2 rounded-md hover:bg-white/10 cursor-pointer transition-colors text-sm ${isCurrent ? 'text-green-500' : 'text-gray-400 hover:text-white'}">
                <div class="w-6 md:w-8 text-center mr-3 flex items-center justify-center">
                    ${isCurrent && state.isPlaying ? '<img src="https://open.spotifycdn.com/cdn/images/equaliser-animated-green.f93a2ef4.gif" class="h-3">' : `<span class="text-xs md:text-sm group-hover:hidden">${index + 1}</span><i data-lucide="play" class="hidden group-hover:block w-3 h-3 fill-current"></i>`}
                </div>
                <div class="flex-1 flex items-center overflow-hidden">
                    <img src="${song.cover}" class="w-8 h-8 md:w-10 md:h-10 mr-3 rounded-sm bg-gray-800 object-cover shrink-0">
                    <div class="flex flex-col truncate">
                        <div class="font-medium text-sm truncate ${isCurrent ? 'text-green-500' : 'text-white'}">${song.title} ${feat ? `<span class="text-gray-400 font-normal text-xs">ft. ${feat.name}</span>` : ''}</div>
                        ${showArtist && artist ? `<div class="text-xs text-gray-400 truncate">${artist.name}</div>` : ''}
                    </div>
                </div>
                ${showStreams ? `<div class="hidden md:block w-32 text-right mr-8 text-xs font-mono">${formatNumber(song.streams)}</div>` : ''}
                <div class="w-12 text-right text-xs font-mono text-gray-500">${song.duration}</div>
            </div>
        `;
    }

    function MobileBottomNav() {
        const isActive = (v) => state.view === v ? 'text-white' : 'text-gray-500';
        return `
            <div class="fixed bottom-0 w-full h-16 bg-black border-t border-gray-900 md:hidden z-50 flex items-center justify-around pb-safe">
                <button onclick="setView('home')" class="flex flex-col items-center gap-1 ${isActive('home')}">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    <span class="text-[10px]">Home</span>
                </button>
                <button onclick="setView('search')" class="flex flex-col items-center gap-1 ${isActive('search')}">
                    <i data-lucide="search" class="w-5 h-5"></i>
                    <span class="text-[10px]">Search</span>
                </button>
                <button onclick="setView('library')" class="flex flex-col items-center gap-1 ${isActive('library')}">
                    <i data-lucide="library" class="w-5 h-5"></i>
                    <span class="text-[10px]">Library</span>
                </button>
                <button onclick="setView('peyza-for-artists')" class="flex flex-col items-center gap-1 ${isActive('peyza-for-artists')}">
                    <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
                    <span class="text-[10px]">Artists</span>
                </button>
            </div>
        `;
    }

    function Sidebar() {
        return `
            <div class="hidden md:flex w-[280px] bg-black flex-col h-full flex-shrink-0 relative z-30 border-r border-[#282828]">
                <div class="p-6 pb-2">
                    <div onclick="setView('home')" class="flex items-center gap-2 mb-6 cursor-pointer text-white">
                        <i data-lucide="disc" class="w-8 h-8"></i> <span class="font-bold text-xl tracking-tight">Peyza</span>
                    </div>
                    <nav class="space-y-1">
                        <button onclick="setView('home')" class="w-full flex items-center gap-4 px-4 py-3 rounded font-bold transition-colors ${state.view === 'home' ? 'text-white bg-[#282828]' : 'text-gray-400 hover:text-white'}"><i data-lucide="home" class="w-6 h-6"></i> Home</button>
                        <button onclick="setView('search')" class="w-full flex items-center gap-4 px-4 py-3 rounded font-bold transition-colors ${state.view === 'search' ? 'text-white' : 'text-gray-400 hover:text-white'}"><i data-lucide="search" class="w-6 h-6"></i> Search</button>
                        <button onclick="setView('library')" class="w-full flex items-center gap-4 px-4 py-3 rounded font-bold transition-colors ${state.view === 'library' ? 'text-white' : 'text-gray-400 hover:text-white'}"><i data-lucide="library" class="w-6 h-6"></i> Library</button>
                        <button onclick="setView('peyza-for-artists')" class="w-full flex items-center gap-4 px-4 py-3 rounded font-bold transition-colors ${state.view === 'peyza-for-artists' ? 'text-white bg-blue-900/20' : 'text-gray-400 hover:text-blue-400'}"><i data-lucide="bar-chart-2" class="w-6 h-6"></i> Artists</button>
                    </nav>
                </div>
                <div class="h-px bg-[#282828] mx-4 my-2"></div>
                <div class="flex-1 overflow-y-auto px-2 scrollbar-hide">
                    ${state.playlists.map(p => `<div onclick="setView('playlist', '${p.id}')" class="text-gray-400 hover:text-white hover:bg-[#1a1a1a] p-2 rounded cursor-pointer truncate text-sm">${p.name}</div>`).join('')}
                </div>
            </div>
        `;
    }

    function RenderPlayer() {
        if (!state.currentSong) return `<div class="h-full flex items-center px-4 justify-center md:justify-start"><div class="text-gray-500 text-xs md:text-sm">Select a song</div></div>`;
        const artist = state.artists.find(a => a.id === state.currentSong.artistId);
        const feat = state.currentSong.featArtistId ? state.artists.find(a => a.id === state.currentSong.featArtistId) : null;
        const progress = (audioPlayer.currentTime / (audioPlayer.duration || 1)) * 100;

        return `
            <!-- Mobile Mini Player Layout -->
            <div class="flex md:hidden items-center justify-between w-full h-full px-3" onclick="setView('home')">
                <div class="flex items-center gap-3 overflow-hidden flex-1">
                    <img src="${state.currentSong.cover}" class="h-10 w-10 rounded object-cover shrink-0">
                    <div class="flex flex-col truncate">
                        <div class="text-white text-sm font-bold truncate">${state.currentSong.title}</div>
                        <div class="text-gray-400 text-xs truncate">${artist ? artist.name : ''}</div>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                     <i data-lucide="heart" class="text-gray-400 w-5 h-5"></i>
                     <button onclick="event.stopPropagation(); togglePlay()" class="text-white">
                        ${state.isPlaying ? '<i data-lucide="pause" class="w-6 h-6 fill-current"></i>' : '<i data-lucide="play" class="w-6 h-6 fill-current"></i>'}
                     </button>
                </div>
                 <!-- Mobile Progress Bar Overlay -->
                 <div class="absolute bottom-0 left-0 w-full h-[2px] bg-gray-800">
                    <div class="h-full bg-white" style="width: ${state.currentSong.audioUrl ? progress : (state.isPlaying ? (state.day*10)%100 : 0)}%"></div>
                 </div>
            </div>

            <!-- Desktop Player Layout -->
            <div class="hidden md:flex w-full h-full items-center justify-between">
                <div class="w-[30%] flex items-center gap-4">
                    <img src="${state.currentSong.cover}" class="h-14 w-14 rounded shadow-md object-cover">
                    <div>
                        <div class="text-white text-sm font-medium hover:underline cursor-pointer">${state.currentSong.title} ${feat ? `(ft. ${feat.name})` : ''}</div>
                        <div class="text-xs text-gray-400 hover:underline cursor-pointer">${artist ? artist.name : ''}</div>
                    </div>
                    <i data-lucide="heart" class="text-gray-400 hover:text-white cursor-pointer ml-2 w-4 h-4"></i>
                </div>
                <div class="w-[40%] flex flex-col items-center max-w-2xl">
                    <div class="flex items-center gap-6 mb-2">
                        <i data-lucide="skip-back" class="text-gray-400 hover:text-white cursor-pointer w-5 h-5 fill-current"></i>
                        <button onclick="togglePlay()" class="w-8 h-8 bg-white rounded-full flex items-center justify-center hover:scale-105 transition-transform">
                            ${state.isPlaying ? '<i data-lucide="pause" class="text-black fill-black w-5 h-5"></i>' : '<i data-lucide="play" class="text-black fill-black w-5 h-5 ml-0.5"></i>'}
                        </button>
                        <i data-lucide="skip-forward" class="text-gray-400 hover:text-white cursor-pointer w-5 h-5 fill-current"></i>
                    </div>
                    <div class="w-full flex items-center gap-2 text-xs text-gray-400 font-mono">
                        <span>${!state.isPlaying && !audioPlayer.currentTime ? '0:00' : '0:xx'}</span>
                        <div class="h-1 bg-gray-600 rounded-full flex-1 group cursor-pointer overflow-hidden">
                            <div class="h-full bg-white group-hover:bg-[#1db954] rounded-full relative" style="width: ${state.currentSong.audioUrl ? progress : (state.isPlaying ? (state.day * 10) % 100 : 0)}%"></div>
                        </div>
                        <span>${state.currentSong.duration}</span>
                    </div>
                </div>
                <div class="w-[30%] flex justify-end items-center gap-3 text-gray-400">
                    <i data-lucide="volume-2" class="hover:text-white cursor-pointer w-4 h-4"></i>
                </div>
            </div>
        `;
    }

    function RenderMainContent() {
        if (state.view === 'peyza-for-artists') {
            return `
            <div class="p-6 md:p-8 pt-6 md:pt-12 pb-32">
                <h1 class="text-2xl md:text-4xl font-black text-white mb-6 flex items-center gap-2"><i data-lucide="bar-chart-2" class="text-blue-500"></i> Peyza for Artists</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    ${state.artists.map(a => `
                        <div onclick="setView('dashboard-detail', '${a.id}')" class="bg-[#181818] p-4 rounded-xl border border-gray-800 hover:border-blue-500 cursor-pointer">
                            <div class="flex items-center gap-4 mb-4">
                                <img src="${a.image}" class="w-12 h-12 rounded-full object-cover">
                                <div><h2 class="font-bold text-white">${a.name}</h2><div class="text-xs text-gray-400">${formatNumber(a.monthlyListeners)} Listeners</div></div>
                            </div>
                            <div class="text-xs text-${a.momentum > 70 ? 'green' : 'yellow'}-500 font-bold">Health: ${Math.round(a.momentum)}%</div>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }

        if (state.view === 'dashboard-detail') {
            const a = state.artists.find(art => art.id === state.dashboardArtistId);
            const totalStreams = state.songs.filter(s => s.artistId === a.id).reduce((sum, s) => sum + s.streams, 0);
            return `
                <div class="p-4 md:p-8 space-y-6 pb-32">
                    <button onclick="setView('peyza-for-artists')" class="text-gray-400 text-sm flex items-center gap-1"><i data-lucide="arrow-left" class="w-4 h-4"></i> Back</button>
                    <h1 class="text-xl md:text-2xl font-bold text-white">${a.name} Analytics</h1>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="dashboard-card"><div class="text-xs text-gray-400 uppercase">Streams</div><div class="text-2xl font-bold">${formatNumber(totalStreams)}</div></div>
                        <div class="dashboard-card"><div class="text-xs text-gray-400 uppercase">Active Listeners</div><div class="text-2xl font-bold">${formatNumber(a.monthlyListeners)}</div></div>
                    </div>
                    <div class="dashboard-card">
                         <h3 class="text-white font-bold mb-4 text-sm">Top Countries</h3>
                         <div class="space-y-3">
                            ${a.geoStats.countries.map(c => `<div class="flex justify-between text-xs text-gray-400"><span>${c.name}</span><span>${formatNumber(c.listeners)}</span></div><div class="h-1 bg-gray-800 rounded"><div class="h-full bg-blue-500" style="width:${(c.listeners/a.monthlyListeners)*300}%"></div></div>`).join('')}
                         </div>
                    </div>
                </div>
            `;
        }

        if (state.view === 'home') {
            return `
                <div class="pb-32">
                    <div class="h-48 md:h-64 bg-gradient-to-b from-indigo-900 to-[#121212] p-4 md:p-8 flex flex-col justify-end">
                        <h2 class="text-xl md:text-3xl font-bold text-white mb-4">Good evening</h2>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                             ${[...state.playlists, ...state.artists.slice(0, 4)].map((item) => `
                                <div onclick="${item.followers ? `setView('artist', '${item.id}')` : `setView('playlist', '${item.id}')`}" class="bg-white/10 rounded flex items-center overflow-hidden h-14 md:h-20">
                                    <img src="${item.image || item.cover || 'https://via.placeholder.com/100'}" class="h-full aspect-square object-cover">
                                    <span class="font-bold text-white px-3 text-xs md:text-sm truncate">${item.name}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="px-4 md:px-8 mt-6">
                        <h2 class="text-lg md:text-2xl font-bold text-white mb-4">Your Artists</h2>
                        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                            ${state.artists.map(a => `
                                <div onclick="setView('artist', '${a.id}')" class="bg-[#181818] p-3 rounded-lg">
                                    <img src="${a.image}" class="w-full aspect-square object-cover rounded-full shadow-lg mb-3">
                                    <h3 class="font-bold text-white text-sm truncate">${a.name}</h3>
                                    <p class="text-xs text-gray-400">Artist ${a.momentum < 50 ? 'â–¼' : ''}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        if (state.view === 'artist') {
            const artist = state.artists.find(a => a.id === state.activeArtistId);
            const popularSongs = state.songs.filter(s => s.artistId === artist.id).sort((a,b) => b.streams - a.streams).slice(0, 5);
            return `
                <div class="pb-32">
                    <div class="relative h-[40vh] min-h-[300px] flex flex-col justify-end p-4 md:p-8 bg-gradient-to-b ${artist.color} to-[#121212]">
                        <div class="absolute inset-0 bg-cover bg-center opacity-40 z-0" style="background-image: url('${artist.banner}')"></div>
                        <div class="relative z-10">
                            <h1 class="text-5xl md:text-8xl font-black text-white mb-2 tracking-tighter">${artist.name}</h1>
                            <p class="text-white text-sm md:text-base font-medium">${formatNumber(artist.monthlyListeners)} monthly listeners</p>
                        </div>
                    </div>
                    <div class="p-4 sticky top-16 z-10 bg-[#121212]/90 backdrop-blur flex items-center gap-4">
                        <button class="w-12 h-12 rounded-full bg-[#1db954] flex items-center justify-center text-black"><i data-lucide="play" class="fill-current w-6 h-6"></i></button>
                        <button onclick="openEditArtist('${artist.id}')" class="px-4 py-1 border border-gray-500 rounded-full text-xs font-bold uppercase">Edit</button>
                        <button onclick="openReleaseModal()" class="px-4 py-1 bg-white text-black rounded-full text-xs font-bold uppercase ml-auto">Release</button>
                    </div>
                    <div class="px-4 md:px-8 mt-2 space-y-8">
                        <div>
                            <h2 class="text-xl font-bold text-white mb-4">Popular</h2>
                            <div class="flex flex-col">${popularSongs.map((s,i) => SongRow(s, i, false, true)).join('')}</div>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold text-white mb-4">About</h2>
                            <div class="relative rounded-lg overflow-hidden h-64 bg-gray-800">
                                <img src="${artist.image}" class="w-full h-full object-cover opacity-60">
                                <div class="absolute bottom-0 left-0 p-4">
                                    <p class="text-white text-sm line-clamp-3">${artist.bio}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Playlist View Reuse
        if (state.view === 'playlist') {
            const p = state.playlists.find(pl => pl.id === state.activePlaylistId);
            return `
                <div class="pb-32 pt-20 px-4 md:px-8 bg-gradient-to-b from-gray-900 to-[#121212] min-h-full">
                    <h1 class="text-3xl md:text-6xl font-black text-white mb-4">${p.name}</h1>
                    <div class="bg-black/20 rounded-lg p-2 md:p-4">
                        ${p.songs.length === 0 ? '<div class="text-gray-500 p-4 text-center">No songs</div>' : p.songs.map((sid, i) => {
                            const s = state.songs.find(x => x.id === sid);
                            return s ? SongRow(s, i, true, false) : '';
                        }).join('')}
                    </div>
                </div>
            `;
        }
        
        // Create Artist View Reuse
        if (state.view === 'create-artist') {
             return `
                <div class="p-8 max-w-2xl mx-auto mt-20 pb-32">
                    <h2 class="text-3xl md:text-5xl font-black text-white mb-10 text-center">Start a Legacy</h2>
                    <div class="bg-[#181818] p-6 md:p-10 rounded-xl shadow-2xl space-y-6 md:space-y-8 border border-gray-800">
                        <div>
                            <label class="text-white font-bold block mb-3 text-lg">Artist Name</label>
                            <input id="new-artist-name-input" class="w-full bg-[#2a2a2a] text-white p-4 rounded-lg text-lg md:text-2xl" placeholder="e.g. The Weeknd">
                        </div>
                        <button onclick="createArtist(document.getElementById('new-artist-name-input').value)" class="w-full bg-[#1db954] text-black font-black py-4 md:py-5 rounded-full text-lg uppercase">Launch Career</button>
                    </div>
                </div>
            `;
        }

        return '';
    }

    function render() {
        const app = document.getElementById('app');
        app.innerHTML = `
            <div class="flex flex-1 overflow-hidden">
                ${Sidebar()}
                <div class="flex-1 bg-[#121212] m-0 md:m-2 rounded-none md:rounded-lg overflow-hidden flex flex-col relative">
                    <!-- Top Header -->
                    <div class="h-14 md:h-16 bg-gradient-to-b from-black/80 to-transparent absolute top-0 w-full z-20 px-4 md:px-8 flex items-center justify-between">
                         <div class="text-xs font-mono text-white bg-black/40 px-3 py-1 rounded-full border border-gray-800 flex items-center gap-2">
                            <i data-lucide="calendar" class="text-green-500 w-3 h-3"></i> ${formatDate(state.day)}
                         </div>
                         <button onclick="handleNextDay()" class="bg-white text-black px-3 py-1.5 rounded-full text-xs font-bold flex items-center gap-1">
                            Next Day <i data-lucide="trending-up" class="w-3 h-3"></i>
                         </button>
                    </div>

                    <!-- Main Scroll View -->
                    <div class="flex-1 overflow-y-auto scrollbar-hide pt-14 md:pt-16">
                        ${state.showDailyLog && state.dailyLog.length > 0 ? `
                            <div class="fixed top-20 right-4 md:right-8 z-[60] bg-[#1db954] text-black p-4 rounded shadow-2xl max-w-xs animate-bounce-in text-xs font-bold border-2 border-white">
                                <ul class="list-disc pl-4">${state.dailyLog.slice(0,3).map(l=>`<li>${l}</li>`).join('')}</ul>
                            </div>` : ''}
                        ${RenderMainContent()}
                    </div>
                </div>
            </div>

            <!-- Player Bar Container (Responsive) -->
            <div id="player-bar" class="fixed bottom-16 md:bottom-0 w-full h-14 md:h-[90px] bg-[#181818] border-t border-[#282828] z-50">
                ${RenderPlayer()}
            </div>
            
            <!-- Mobile Bottom Nav -->
            ${MobileBottomNav()}
            
            <!-- Modals -->
            ${RenderModals()}
        `;
        lucide.createIcons();
    }
    
    // Helper for Modals (Same logic as before, just ensuring availability)
    function RenderModals() {
        if (!state.modal) return '';
        // Reuse exact modal HTML strings from previous iteration (Edit Artist, Release)
        // For brevity in this diff, assuming standard implementations similar to previous code blocks
        // ... (Include full modal HTML here in actual file)
        
        if (state.modal === 'edit-artist') return `
            <div class="fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4">
                <div class="bg-[#282828] rounded-xl w-full max-w-lg max-h-[85vh] overflow-y-auto p-6 space-y-4">
                    <h3 class="text-xl font-bold text-white">Edit Profile</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div onclick="triggerFileUpload('image', f=> {state.editForm.image=f; render()})" class="aspect-square bg-black/50 rounded flex items-center justify-center text-xs text-gray-400 cursor-pointer overflow-hidden relative">
                             <img src="${state.editForm.image}" class="absolute inset-0 w-full h-full object-cover">
                             <span class="relative z-10 bg-black/50 px-2 py-1 rounded">Photo</span>
                        </div>
                        <div onclick="triggerFileUpload('image', f=> {state.editForm.banner=f; render()})" class="aspect-square bg-black/50 rounded flex items-center justify-center text-xs text-gray-400 cursor-pointer overflow-hidden relative">
                             <img src="${state.editForm.banner}" class="absolute inset-0 w-full h-full object-cover opacity-50">
                             <span class="relative z-10 bg-black/50 px-2 py-1 rounded">Banner</span>
                        </div>
                    </div>
                    <input oninput="state.editForm.name=this.value" value="${state.editForm.name}" class="w-full bg-[#3e3e3e] p-2 rounded text-sm text-white" placeholder="Name">
                    <textarea oninput="state.editForm.bio=this.value" class="w-full bg-[#3e3e3e] p-2 rounded text-sm text-white" placeholder="Bio" rows="3">${state.editForm.bio}</textarea>
                    <div>
                         <label class="text-xs text-gray-400 block mb-1">Artist Pick</label>
                         <select onchange="state.editForm.artistPickPlaylistId = this.value" class="w-full bg-[#3e3e3e] text-white text-sm p-2 rounded">
                            <option value="">None</option>
                            ${state.playlists.map(p => `<option value="${p.id}" ${state.editForm.artistPickPlaylistId === p.id ? 'selected' : ''}>${p.name}</option>`).join('')}
                         </select>
                    </div>
                    <div class="flex justify-end gap-2 pt-2">
                        <button onclick="state.modal=null; render()" class="text-white text-sm font-bold">Cancel</button>
                        <button onclick="saveArtistEdit()" class="bg-white text-black px-4 py-2 rounded-full text-sm font-bold">Save</button>
                    </div>
                </div>
            </div>`;
            
        if (state.modal === 'release') return `
            <div class="fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4">
                <div class="bg-[#282828] rounded-xl w-full max-w-2xl max-h-[85vh] overflow-y-auto p-6">
                    <h3 class="text-xl font-bold text-white mb-4">New Release</h3>
                    <div class="flex gap-4 mb-4">
                        <div onclick="triggerFileUpload('image', f=>{state.releaseForm.cover=f; render()})" class="w-24 h-24 bg-black/50 shrink-0 cursor-pointer flex items-center justify-center relative overflow-hidden">
                            ${state.releaseForm.cover ? `<img src="${state.releaseForm.cover}" class="w-full h-full object-cover">` : '<i data-lucide="upload" class="w-6 h-6 text-gray-400"></i>'}
                        </div>
                        <div class="flex-1 space-y-2">
                            <input oninput="state.releaseForm.title=this.value" value="${state.releaseForm.title}" class="w-full bg-[#3e3e3e] p-2 rounded text-white" placeholder="Title">
                            <div class="flex gap-4 text-sm text-white">
                                <label><input type="radio" name="type" checked onclick="state.releaseForm.type='Single'"> Single</label>
                                <label><input type="radio" name="type" onclick="state.releaseForm.type='Album'"> Album</label>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-2 mb-4">
                        <div class="flex justify-between text-xs text-gray-400 uppercase font-bold"><span>Tracks</span> <button onclick="state.releaseForm.tracks.push({title:'', featArtistId:'', file:null}); render()">+ Add</button></div>
                        ${state.releaseForm.tracks.map((t,i) => `
                            <div class="flex gap-2 items-center">
                                <span class="text-gray-500 text-xs w-4">${i+1}</span>
                                <input oninput="state.releaseForm.tracks[${i}].title=this.value" value="${t.title}" class="bg-[#3e3e3e] p-1.5 rounded text-sm text-white flex-1" placeholder="Song Name">
                                <select onchange="state.releaseForm.tracks[${i}].featArtistId=this.value" class="bg-[#3e3e3e] text-white text-xs rounded p-1.5 w-24">
                                    <option value="">No Feat</option>
                                    ${state.artists.filter(a => a.id !== state.activeArtistId).map(a => `<option value="${a.id}" ${t.featArtistId===a.id?'selected':''}>${a.name}</option>`).join('')}
                                </select>
                                <button onclick="triggerFileUpload('audio', f=>{state.releaseForm.tracks[${i}].file=f; render()})" class="bg-gray-700 text-white text-xs px-2 py-1.5 rounded">${t.file ? 'Ready' : 'MP3'}</button>
                                <button onclick="state.releaseForm.tracks.splice(${i},1); render()"><i data-lucide="x" class="w-4 h-4 text-gray-500"></i></button>
                            </div>
                        `).join('')}
                    </div>
                    <div class="flex justify-end gap-2">
                        <button onclick="state.modal=null; render()" class="text-white text-sm font-bold">Cancel</button>
                        <button onclick="finalizeRelease()" class="bg-[#1db954] text-black px-6 py-2 rounded-full text-sm font-bold">Release</button>
                    </div>
                </div>
            </div>`;
        return '';
    }

    render();
    setInterval(() => { if (state.isPlaying && !state.currentSong?.audioUrl) renderPlayer(); }, 1000);
</script>
</body>
</html>
