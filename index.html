<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#000000',
                        'secondary-dark': '#1c1c1e',
                        'card-dark': '#2c2c2e',
                        'accent-cherry': '#ff2d55',
                        'accent-glow': 'rgba(255, 45, 85, 0.4)',
                        'light-gray': '#98989e',
                        'text-white': '#ffffff',
                        'liked-red': '#ff3b30',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)',
                        'slide-up': 'slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1)',
                        'scale-pulse': 'scalePulse 0.2s ease-out',
                        'spin-slow': 'spin 2s linear infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        scalePulse: { '0%': { transform: 'scale(1)' }, '50%': { transform: 'scale(0.95)' }, '100%': { transform: 'scale(1)' } },
                        heartPop: { '0%': { transform: 'scale(1)' }, '40%': { transform: 'scale(1.5)' }, '100%': { transform: 'scale(1)' } }
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(255, 45, 85, 0.3)',
                    },
                    screens: {
                        'tablet': '900px', // Custom breakpoint for tablet landscape
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 0px; height: 0px; background: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Fullscreen Player Transition */
        .fullscreen-player {
            transition: transform 0.45s cubic-bezier(0.32, 0.72, 0, 1);
            transform: translateY(100%);
            z-index: 60;
        }
        .fullscreen-player.active {
            transform: translateY(0);
        }

        /* Improved Range Slider Styling */
        input[type="range"] {
            -webkit-appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 99px;
            height: 4px;
            cursor: pointer;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.5);
            cursor: pointer;
            margin-top: -4px;
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(1);
        }
        
        input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.6);
            background: #ff2d55; 
        }

        .active-click:active {
            transform: scale(0.96);
            opacity: 0.8;
            transition: transform 0.1s;
        }

        .nav-item.active {
            background-color: rgba(255, 45, 85, 0.15);
            color: #ff2d55;
        }
        .nav-item.active i {
            color: #ff2d55;
        }

        .art-shadow {
            box-shadow: 0 20px 50px -12px rgba(0,0,0,0.8);
        }
        
        .like-active i {
            fill: #ff3b30;
            stroke: #ff3b30;
        }

        /* Heart Pop Animation - applied directly to the icon */
        .animate-heart-pop {
            animation: heartPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
            fill: #ff3b30 !important;
            stroke: #ff3b30 !important;
        }

        /* Horizontal Scroll Snap */
        .snap-x-mandatory {
            scroll-snap-type: x mandatory;
        }
        .snap-center {
            scroll-snap-align: center;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Lyrics Text Area */
        .lyrics-textarea {
            background: transparent;
            border: none;
            width: 100%;
            height: 100%;
            color: rgba(255,255,255,0.9);
            font-size: 1.25rem;
            line-height: 1.6;
            resize: none;
            font-weight: 600;
            text-align: center;
            outline: none;
            scroll-behavior: smooth;
        }
        .lyrics-textarea::placeholder {
            color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body class="text-white selection:bg-accent-cherry selection:text-white pb-safe">

    <!-- Hidden File Input for MP3 Upload -->
    <input type="file" id="mp3-upload" accept="audio/*" class="hidden">

    <!-- Install Prompt (PWA) -->
    <div id="install-prompt" class="hidden fixed top-0 left-0 right-0 bg-[#2c2c2e]/90 backdrop-blur-md border-b border-white/10 text-white px-4 py-3 z-[100] flex justify-between items-center shadow-lg animate-fade-in">
        <div class="flex items-center">
            <div class="w-8 h-8 bg-accent-cherry rounded-lg flex items-center justify-center mr-3">
                <i data-lucide="music" class="w-5 h-5 text-white"></i>
            </div>
            <div>
                <p class="text-sm font-bold">Install Peyza</p>
                <p class="text-xs text-gray-400">Get the full app experience</p>
            </div>
        </div>
        <button id="install-btn" class="bg-white text-black px-4 py-1.5 rounded-full text-xs font-bold active-click hover:bg-gray-200 transition">INSTALL</button>
        <button onclick="document.getElementById('install-prompt').classList.add('hidden')" class="ml-2 p-1 text-gray-500"><i data-lucide="x" class="w-4 h-4"></i></button>
    </div>

    <!-- Main Layout -->
    <div class="flex h-screen w-full overflow-hidden bg-primary-dark relative">
        
        <!-- Sidebar (Desktop/Tablet) -->
        <aside class="hidden md:flex flex-col w-20 lg:w-64 bg-[#121212] border-r border-white/5 h-full z-20 pt-safe transition-all duration-300">
            <div class="p-4 lg:p-6 flex justify-center lg:justify-start">
                <div class="lg:hidden w-10 h-10 bg-accent-cherry rounded-full flex items-center justify-center">
                    <i data-lucide="music" class="w-6 h-6 text-white fill-current"></i>
                </div>
                <h1 class="hidden lg:flex text-2xl font-bold items-center gap-2 text-accent-cherry tracking-tight">
                    <i data-lucide="music" class="w-7 h-7 fill-current"></i> Peyza
                </h1>
            </div>
            
            <nav class="flex-1 px-2 lg:px-3 space-y-2 overflow-y-auto mt-4">
                <a href="#" id="nav-home" onclick="navigateTo('home')" class="nav-item flex flex-col lg:flex-row items-center lg:space-x-3 px-2 lg:px-3 py-3 lg:py-2 text-gray-400 hover:text-white rounded-lg transition active-click group">
                    <i data-lucide="home" class="w-6 h-6 lg:w-5 lg:h-5 group-hover:text-white transition"></i>
                    <span class="hidden lg:block font-medium text-sm">Home</span>
                </a>
                <a href="#" id="nav-search" onclick="navigateTo('search')" class="nav-item flex flex-col lg:flex-row items-center lg:space-x-3 px-2 lg:px-3 py-3 lg:py-2 text-gray-400 hover:text-white rounded-lg transition active-click group">
                    <i data-lucide="search" class="w-6 h-6 lg:w-5 lg:h-5 group-hover:text-white transition"></i>
                    <span class="hidden lg:block font-medium text-sm">Search</span>
                </a>
                <a href="#" id="nav-library" onclick="navigateTo('library')" class="nav-item flex flex-col lg:flex-row items-center lg:space-x-3 px-2 lg:px-3 py-3 lg:py-2 text-gray-400 hover:text-white rounded-lg transition active-click group">
                    <i data-lucide="library" class="w-6 h-6 lg:w-5 lg:h-5 group-hover:text-white transition"></i>
                    <span class="hidden lg:block font-medium text-sm">Library</span>
                </a>
                <a href="#" id="nav-liked" onclick="navigateTo('liked')" class="nav-item flex flex-col lg:flex-row items-center lg:space-x-3 px-2 lg:px-3 py-3 lg:py-2 text-gray-400 hover:text-white rounded-lg transition active-click group">
                    <i data-lucide="heart" class="w-6 h-6 lg:w-5 lg:h-5 group-hover:text-white transition"></i>
                    <span class="hidden lg:block font-medium text-sm">Liked</span>
                </a>

                <div class="hidden lg:block mt-6 pt-4 border-t border-white/5">
                    <div class="flex items-center justify-between px-3 mb-2">
                        <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Playlists</p>
                        <button onclick="createPlaylistPrompt()" class="text-gray-400 hover:text-white transition"><i data-lucide="plus" class="w-4 h-4"></i></button>
                    </div>
                    <div id="user-playlists-sidebar" class="space-y-1"></div>
                </div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col relative min-w-0 bg-primary-dark">
            <!-- Desktop/Tablet Top Search/Header -->
            <header class="absolute top-0 left-0 right-0 z-30 px-6 py-4 bg-gradient-to-b from-black/90 to-transparent pt-safe pointer-events-none">
                <div class="max-w-7xl mx-auto w-full flex justify-end md:justify-start pointer-events-auto">
                    <div id="search-bar-container" class="hidden md:block w-full max-w-sm tablet:max-w-md relative group transition-all duration-300 opacity-0">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500 group-focus-within:text-accent-cherry transition-colors"></i>
                        <input type="text" id="desktop-search" 
                            class="w-full bg-[#1c1c1e] border border-transparent focus:border-accent-cherry/50 rounded-lg py-2.5 pl-10 pr-4 text-sm text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent-cherry/20 transition-all shadow-lg backdrop-blur-md bg-opacity-80"
                            placeholder="Search artists, albums, songs..."
                            onkeyup="if(event.key === 'Enter') performSearch(this.value)">
                    </div>
                </div>
            </header>

            <!-- Scroll Container -->
            <div id="main-scroll" class="flex-1 overflow-y-auto pb-40 md:pb-28 scroll-smooth relative">
                <!-- Refresh Indicator (Visual) -->
                <div id="refresh-indicator" class="hidden w-full flex justify-center py-4 absolute top-0 left-0 right-0 z-0">
                    <i data-lucide="loader-2" class="w-6 h-6 text-accent-cherry animate-spin-slow"></i>
                </div>
                
                <div id="dynamic-content" class="min-h-full p-4 md:p-8 pt-10 md:pt-24 max-w-7xl mx-auto relative z-10">
                    <!-- Content injected here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Mini Player -->
    <div id="mini-player" class="fixed bottom-[60px] md:bottom-0 left-0 right-0 h-[64px] md:h-[84px] bg-[#1c1c1e]/95 backdrop-blur-xl border-t border-white/10 z-50 px-3 md:px-6 flex items-center justify-between cursor-pointer transition-transform duration-300" onclick="toggleFullscreenPlayer(true)">
        
        <!-- Track Info -->
        <div class="flex items-center w-full md:w-1/3 min-w-0">
            <img id="mini-img" src="https://placehold.co/60x60/222/555?text=..." class="w-12 h-12 md:w-14 md:h-14 rounded-md object-cover shadow-sm bg-card-dark mr-3">
            <div class="min-w-0 flex-1">
                <p id="mini-title" class="text-sm md:text-base font-semibold text-white truncate leading-tight">Not Playing</p>
                <p id="mini-artist" class="text-xs md:text-sm text-gray-400 truncate">Tap to play</p>
            </div>
        </div>

        <!-- Desktop/Tablet Playback Controls -->
        <div class="hidden md:flex flex-col items-center w-1/3">
            <div class="flex items-center space-x-6 lg:space-x-8 mb-1">
                <button class="text-gray-400 hover:text-white transition active-click" onclick="event.stopPropagation();"><i data-lucide="skip-back" class="w-5 h-5 lg:w-6 lg:h-6 fill-current"></i></button>
                <button id="mini-play-btn" class="bg-white text-black rounded-full p-2 hover:scale-105 transition active-click shadow-glow" onclick="event.stopPropagation(); togglePlayPause()">
                    <i data-lucide="play" class="w-5 h-5 lg:w-6 lg:h-6 fill-black ml-0.5"></i>
                </button>
                <button class="text-gray-400 hover:text-white transition active-click" onclick="event.stopPropagation();"><i data-lucide="skip-forward" class="w-5 h-5 lg:w-6 lg:h-6 fill-current"></i></button>
            </div>
            <!-- Mini Progress -->
            <div class="w-full max-w-xs flex items-center space-x-2 text-[10px] font-medium text-gray-500" onclick="event.stopPropagation()">
                <span id="mini-curr-time">0:00</span>
                <div class="relative flex-1 h-1 bg-white/10 rounded-full overflow-hidden">
                    <div id="mini-progress" class="absolute left-0 top-0 h-full bg-white/80 rounded-full w-0"></div>
                </div>
                <span id="mini-duration">0:00</span>
            </div>
        </div>

        <!-- Right Side (Volume/Expand) -->
        <div class="hidden md:flex items-center justify-end w-1/3 space-x-4">
            <button class="text-gray-400 hover:text-accent-cherry transition" onclick="event.stopPropagation(); showAddToPlaylistModal(currentTrack)">
                <i data-lucide="plus-circle" class="w-5 h-5"></i>
            </button>
            <div class="flex items-center space-x-2 w-24 lg:w-28" onclick="event.stopPropagation()">
                <i data-lucide="volume-2" class="w-4 h-4 text-gray-500"></i>
                <input type="range" class="w-full h-1 bg-white/20 rounded-lg appearance-none cursor-pointer accent-white" oninput="audio.volume = this.value/100">
            </div>
        </div>

        <!-- Mobile Play Button -->
        <div class="flex md:hidden items-center pr-1">
            <button id="mobile-mini-play" class="text-white p-3 active-click" onclick="event.stopPropagation(); togglePlayPause()">
                <i data-lucide="play" class="w-7 h-7 fill-current"></i>
            </button>
        </div>
        
        <!-- Mobile Progress Bar -->
        <div id="mobile-progress-bar" class="absolute bottom-0 left-0 h-[2px] bg-accent-cherry md:hidden w-0 transition-all duration-300"></div>
    </div>

    <!-- Mobile Navigation Tab Bar -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 h-[60px] bg-[#121212]/95 backdrop-blur-xl border-t border-white/5 z-50 flex justify-around items-center pb-safe">
        <button id="mob-nav-home" class="nav-item flex flex-col items-center justify-center w-full h-full text-gray-500 active-click" onclick="navigateTo('home')">
            <i data-lucide="home" class="w-6 h-6 mb-0.5"></i>
            <span class="text-[10px] font-medium">Home</span>
        </button>
        <button id="mob-nav-search" class="nav-item flex flex-col items-center justify-center w-full h-full text-gray-500 active-click" onclick="navigateTo('search')">
            <i data-lucide="search" class="w-6 h-6 mb-0.5"></i>
            <span class="text-[10px] font-medium">Search</span>
        </button>
        <button id="mob-nav-library" class="nav-item flex flex-col items-center justify-center w-full h-full text-gray-500 active-click" onclick="navigateTo('library')">
            <i data-lucide="library" class="w-6 h-6 mb-0.5"></i>
            <span class="text-[10px] font-medium">Library</span>
        </button>
    </nav>

    <!-- Fullscreen Player -->
    <div id="fullscreen-player" class="fullscreen-player fixed inset-0 bg-[#000000] flex flex-col overflow-y-auto md:overflow-hidden">
        
        <!-- Dynamic Background -->
        <div id="fs-bg" class="absolute inset-0 bg-cover bg-center opacity-30 blur-3xl scale-125 transition-all duration-1000"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/80 to-black"></div>

        <!-- Header -->
        <div class="relative z-10 w-full flex justify-between items-center px-6 pt-12 pb-4 md:pt-10 md:px-12 max-w-7xl mx-auto shrink-0">
            <button class="text-gray-400 hover:text-white p-2 hover:bg-white/10 rounded-full transition" onclick="toggleFullscreenPlayer(false)">
                <i data-lucide="chevron-down" class="w-8 h-8"></i>
            </button>
            <span class="text-xs font-bold tracking-widest uppercase text-gray-400">Now Playing</span>
            <!-- Immersive Mode Button -->
            <button class="text-gray-400 hover:text-white p-2 hover:bg-white/10 rounded-full transition" onclick="toggleImmersiveMode()">
                <i data-lucide="more-horizontal" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- Player Content (Responsive Grid: Desktop/Tablet Landscape Optimized) -->
        <div class="relative z-10 flex-1 flex flex-col tablet:flex-row tablet:items-center tablet:justify-center gap-8 tablet:gap-16 px-8 max-w-7xl mx-auto w-full pb-10">
            
            <!-- Artwork / Lyrics / Recommendations Section -->
            <div class="w-full tablet:w-1/2 flex justify-center items-center mb-4 tablet:mb-0 h-[40vh] tablet:h-[60vh] relative perspective-1000">
                <!-- Artwork -->
                <div id="art-container" class="w-full h-full max-w-[400px] tablet:max-w-[550px] aspect-square relative transition-all duration-500 transform">
                    <img id="fs-art" src="" class="w-full h-full object-cover rounded-2xl art-shadow">
                </div>
                <!-- Lyrics (Hidden by default) -->
                <div id="lyrics-container" class="hidden w-full h-full max-w-[500px] bg-black/40 backdrop-blur-md rounded-2xl p-6 border border-white/5 shadow-2xl overflow-hidden flex flex-col">
                    <p class="text-xs text-gray-400 text-center mb-2 uppercase tracking-wider font-bold">Lyrics</p>
                    <textarea id="lyrics-text" class="lyrics-textarea no-scrollbar" placeholder="Paste your lyrics here..."></textarea>
                    <button id="start-lyrics-btn" class="w-full mt-2 py-3 bg-accent-cherry text-white font-bold rounded-xl hidden" onclick="startSongFromLyrics()">Start Song</button>
                </div>
                <!-- Recommendations (Hidden by default) -->
                <div id="recs-container" class="hidden w-full h-full max-w-[500px] bg-black/40 backdrop-blur-md rounded-2xl p-4 border border-white/5 shadow-2xl overflow-hidden flex flex-col">
                    <h3 class="text-lg font-bold text-center mb-4 text-white">For You</h3>
                    <div id="recs-content" class="flex-1 overflow-y-auto no-scrollbar space-y-2">
                        <!-- Injected JS content -->
                    </div>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="w-full tablet:w-1/2 flex flex-col justify-center max-w-md mx-auto tablet:max-w-none">
                
                <!-- Title & Artist & Like -->
                <div class="flex justify-between items-start mb-6 tablet:mb-10">
                    <div class="min-w-0 pr-4">
                        <h2 id="fs-title" class="text-2xl md:text-4xl tablet:text-5xl font-bold text-white leading-tight line-clamp-2">Select a song</h2>
                        <p id="fs-artist" class="text-lg md:text-xl tablet:text-2xl text-accent-cherry truncate mt-2 font-medium">Artist</p>
                    </div>
                    <!-- Like Button Container -->
                    <div class="flex flex-col items-center">
                        <button id="fs-like-btn" class="text-gray-500 hover:text-white transition active:scale-90 p-2 group relative" onclick="toggleLike()">
                            <i data-lucide="heart" class="w-7 h-7 md:w-8 md:h-8 tablet:w-9 tablet:h-9 transition-colors duration-300"></i>
                        </button>
                         <span id="fs-like-count" class="text-[12px] font-mono text-accent-cherry transition-opacity duration-300 mt-1 font-bold">0</span>
                    </div>
                </div>

                <!-- Scrubber -->
                <div class="w-full mb-8 tablet:mb-12">
                    <input type="range" id="fs-progress" value="0" min="0" max="100" class="w-full h-1 bg-white/20 rounded-lg appearance-none cursor-pointer focus:outline-none accent-white group">
                    <div class="flex justify-between text-xs font-medium text-gray-500 mt-3 font-mono">
                        <span id="fs-curr-time">0:00</span>
                        <span id="fs-duration">0:00</span>
                    </div>
                </div>

                <!-- Main Playback Controls -->
                <div class="flex justify-between items-center w-full px-2 mb-10 tablet:mb-12">
                    <button class="text-gray-500 hover:text-white transition active-click"><i data-lucide="shuffle" class="w-6 h-6 tablet:w-7 tablet:h-7"></i></button>
                    
                    <div class="flex items-center gap-8 md:gap-12 tablet:gap-16">
                        <button class="text-white hover:scale-110 transition active-click" onclick="audio.currentTime -= 10">
                            <i data-lucide="skip-back" class="w-9 h-9 md:w-10 md:h-10 tablet:w-12 tablet:h-12 fill-current"></i>
                        </button>
                        
                        <!-- Fixed Play Button with Black Icon inside White Circle -->
                        <button id="fs-play-btn" class="bg-white rounded-full p-5 md:p-6 tablet:p-7 hover:scale-105 transition active-click shadow-[0_0_40px_rgba(255,255,255,0.2)] flex items-center justify-center" onclick="togglePlayPause()">
                           <i data-lucide="play" class="w-8 h-8 md:w-10 md:h-10 tablet:w-10 tablet:h-10 fill-black text-black ml-1"></i>
                        </button>
                        
                        <button class="text-white hover:scale-110 transition active-click" onclick="audio.currentTime += 10">
                            <i data-lucide="skip-forward" class="w-9 h-9 md:w-10 md:h-10 tablet:w-12 tablet:h-12 fill-current"></i>
                        </button>
                    </div>

                    <button class="text-gray-500 hover:text-white transition active-click"><i data-lucide="repeat" class="w-6 h-6 tablet:w-7 tablet:h-7"></i></button>
                </div>

        // --- UTILS ---
        function renderIcons() { if (typeof lucide !== 'undefined') lucide.createIcons(); }
        function formatTime(s) {
            if(isNaN(s)) return "0:00";
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }
        function formatNumber(num) {
            if(num >= 1000000) return (num/1000000).toFixed(1) + 'M';
            if(num >= 1000) return (num/1000).toFixed(1) + 'K';
            return num.toString();
        }

        // --- STATS GENERATOR ---
        function generateStats(popularity) {
            let min, max;
            const pop = popularity || 50;
            if(pop < 10) { min=100; max=900; }
            else if(pop < 40) { min=1000; max=90000; }
            else if(pop < 70) { min=100000; max=5000000; }
            else if(pop < 90) { min=5000000; max=100000000; }
            else { min=100000000; max=900000000; }

            const streams = Math.floor(Math.random() * (max - min) + min);
            const likes = Math.floor(streams * (Math.random() * (0.08 - 0.03) + 0.03)); 
            
            return { 
                streamsRaw: streams,
                likesRaw: likes,
                streams: formatNumber(streams), 
                likesFormatted: likes.toLocaleString() 
            };
        }

            // Stop any existing playback first to prevent glitches
            stopAudio();
            
            // Allow a brief tick for the browser to clear the buffer

                audio.src = sourceUrl;
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        updateMiniPlayer();
                        updateFullscreenVisuals();
                        toggleFullscreenPlayer(true); 
                    })
                    .catch(e => {
                        console.error("Playback failed:", e);

                    });
            }, 50);
        }

        function playTrack(track) {
            // 1. Set current track immediately

            // 2. Ensure stats exist immediately so UI updates work

        function toggleImmersiveMode() {
            // Toggles browser fullscreen (removes URL bar/status bar on mobile)
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch((e) => {

                    document.exitFullscreen();

        function toggleView(viewName) {
            // Toggle between Art, Lyrics, and Recommendations
            const art = document.getElementById('art-container');
            const lyrics = document.getElementById('lyrics-container');
            const recs = document.getElementById('recs-container');
            
            const lyricsBtn = document.getElementById('lyrics-btn');
            const recsBtn = document.getElementById('recs-btn');

            // Reset all
            art.classList.add('hidden');
            lyrics.classList.add('hidden');
            recs.classList.add('hidden');
            lyricsBtn.classList.remove('text-accent-cherry');
            recsBtn.classList.remove('text-accent-cherry');

            // If clicking the active view again, revert to ART
            if (activeView === viewName && viewName !== 'art') {
                activeView = 'art';
            } else {
                activeView = viewName;
            }

            if(activeView === 'art') {
                art.classList.remove('hidden');

                lyrics.classList.remove('hidden');

        }

        async function loadRecommendations() {
            const container = document.getElementById('recs-content');
            container.innerHTML = '<div class="flex justify-center p-4"><i data-lucide="loader-2" class="animate-spin text-white"></i></div>';
            
            if(!currentTrack) {
                container.innerHTML = '<p class="text-center text-gray-500 p-4">Play a song to see recommendations.</p>';
                return;
            }

            const token = await getSpotifyToken();
            if(!token) return;

            try {
                // Fetch recommendations based on current track ID and Artist ID
                const artistId = currentTrack.artists[0]?.id;
                const trackId = currentTrack.id;
                
                let query = `seed_tracks=${trackId}&limit=10`;
                if(artistId) query += `&seed_artists=${artistId}`;

                const res = await fetch(`${API_URL}/recommendations?${query}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if(data.tracks && data.tracks.length) {
                    container.innerHTML = `
                        <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Recommended Songs</h4>
                        <div class="space-y-2 mb-4">
                            ${data.tracks.slice(0, 5).map(t => `
                                <div class="flex items-center p-2 bg-white/5 rounded-lg cursor-pointer hover:bg-white/10" onclick='playTrack(${JSON.stringify(mapSpotifyTrack(t)).replace(/'/g, "")})'>
                                    <img src="${t.album.images[2]?.url || 'https://placehold.co/40x40'}" class="w-10 h-10 rounded mr-3">
                                    <div class="min-w-0 flex-1">
                                        <p class="text-sm font-bold truncate">${t.name}</p>
                                        <p class="text-xs text-gray-400 truncate">${t.artists[0].name}</p>
                                    </div>
                                    <i data-lucide="play-circle" class="w-4 h-4 text-accent-cherry"></i>
                                </div>
                            `).join('')}
                        </div>
                        
                        <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Similar Artists</h4>
                        <div class="space-y-2">
                             ${data.tracks.slice(5, 8).map(t => `
                                <div class="flex items-center p-2 rounded-lg cursor-pointer hover:bg-white/5" onclick="toggleFullscreenPlayer(false); navigateTo('artist', '${t.artists[0].id}')">
                                    <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center mr-3 font-bold text-xs">${t.artists[0].name.substring(0,2)}</div>
                                    <div class="min-w-0 flex-1">
                                        <p class="text-sm font-bold truncate">${t.artists[0].name}</p>
                                        <p class="text-xs text-gray-400">Artist</p>
                                    </div>
                                    <i data-lucide="chevron-right" class="w-4 h-4 text-gray-500"></i>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    renderIcons();
                } else {
                    container.innerHTML = '<p class="text-center text-gray-500">No recommendations found.</p>';
                }
            } catch(e) {
                console.error(e);
                container.innerHTML = '<p class="text-center text-gray-500">Could not load recommendations.</p>';
            }
        }

        function castToTv() {
            confirmModal('Connect to Device', 
                '<div class="flex flex-col items-center py-4 space-y-4">' +
                '<i data-lucide="tv" class="w-12 h-12 text-white mb-2"></i>' +
                '<p class="text-center">Looking for devices...</p>' +
                '<div class="w-full bg-white/5 rounded-lg p-3 flex items-center justify-between cursor-pointer hover:bg-white/10">' +
                    '<span class="font-bold">Living Room TV</span> <span class="text-xs text-gray-400">Chromecast</span>' +
                '</div>' +
                 '<div class="w-full bg-white/5 rounded-lg p-3 flex items-center justify-between cursor-pointer hover:bg-white/10">' +
                    '<span class="font-bold">Bedroom Speaker</span> <span class="text-xs text-gray-400">Google Nest</span>' +
                '</div>' +
                '</div>',
                () => { /* Mock Connect */ },
                "Close",
                "Cancel"
            );
            setTimeout(renderIcons, 50);
        }

        function updateFullscreenVisuals() {
            if (!currentTrack) return;
            document.getElementById('fs-art').src = currentTrack.imageUrl;
            document.getElementById('fs-bg').style.backgroundImage = `url(${currentTrack.imageUrl})`;
            document.getElementById('fs-title').textContent = currentTrack.name;
            document.getElementById('fs-artist').textContent = currentTrack.artists[0].name;
            
            const likeBtn = document.getElementById('fs-like-btn');
            const likeCount = document.getElementById('fs-like-count');
            
            // Handle Heart Icon State - Fix for SVG replacement
            let icon = likeBtn.querySelector('svg') || likeBtn.querySelector('i');
            
            // Remove animation to reset it if needed
            if (icon) icon.classList.remove('animate-heart-pop');

            if(likedTracks.has(currentTrack.id)) {
                likeBtn.classList.add('like-active');
            } else {
                likeBtn.classList.remove('like-active');
            }
            // Ensure stats exist, or use a default
            const stats = currentTrack.stats || generateStats(50);
            likeCount.textContent = stats.likesFormatted;
            likeCount.classList.remove('opacity-0');
            
            const playBtn = document.getElementById('fs-play-btn');
            playBtn.innerHTML = `<i data-lucide="${isPlaying ? 'pause' : 'play'}" class="w-8 h-8 md:w-10 md:h-10 tablet:w-10 tablet:h-10 fill-black text-black ml-1"></i>`;

            // Reset views if changing track
            if(activeView === 'lyrics' && currentTrack.id !== (lyricsText.dataset.trackId)) {
                lyricsText.value = localStorage.getItem(`lyrics_${currentTrack.id}`) || '';
                lyricsText.dataset.trackId = currentTrack.id;
            } else if (activeView === 'recs') {
                loadRecommendations(); // Refresh recs for new song
            }

            renderIcons();
        }

        function toggleLike() {
            if(!currentTrack) return;
            const btn = document.getElementById('fs-like-btn');
            let icon = btn.querySelector('svg') || btn.querySelector('i');
            const count = document.getElementById('fs-like-count');
            
            if(likedTracks.has(currentTrack.id)) {
                likedTracks.delete(currentTrack.id);
                btn.classList.remove('like-active');
                if(icon) icon.classList.remove('animate-heart-pop');
            } else {
                likedTracks.add(currentTrack.id);
                btn.classList.add('like-active');
                if(icon) {
                    void icon.offsetWidth; 
                    icon.classList.add('animate-heart-pop');
                }
            }
            
            if(currentTrack.stats) {
                let base = currentTrack.stats.likesRaw;
                if(likedTracks.has(currentTrack.id)) base++;
                count.textContent = base.toLocaleString();
            }
            renderIcons();
        }

        function playCollection(tracks) {
            if(tracks.length) playTrack(tracks[0]);
        }

        function togglePlayPause() {
            if(!currentTrack) return;
            if(audio.paused) {
                audio.play();
                isPlaying = true;
            } else {
                audio.pause();
                isPlaying = false;
            }
            updateMiniPlayer();
            updateFullscreenVisuals();
        }

        function updateMiniPlayer() {
            if(!currentTrack) return;
            document.getElementById('mini-img').src = currentTrack.imageUrl;
            document.getElementById('mini-title').textContent = currentTrack.name;
            document.getElementById('mini-artist').textContent = currentTrack.artists[0].name;
            document.getElementById('mini-play-btn').innerHTML = `<i data-lucide="${isPlaying ? 'pause' : 'play'}" class="w-5 h-5 lg:w-6 lg:h-6 fill-black ml-0.5"></i>`;
            document.getElementById('mobile-mini-play').innerHTML = `<i data-lucide="${isPlaying ? 'pause' : 'play'}" class="w-7 h-7 fill-current"></i>`;
            renderIcons();
        }

        // --- SPOTIFY UTILS ---
        async function getSpotifyToken() {
            if (accessToken) return accessToken;
            try {
                const res = await fetch(TOKEN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET) },
                    body: 'grant_type=client_credentials'
                });
                const data = await res.json();
                accessToken = data.access_token;
                return accessToken;
            } catch (e) { return null; }
        }

        function mapSpotifyTrack(t, fallbackImage) {
            return {
                id: t.id,
                name: t.name,
                artists: t.artists,
                imageUrl: t.album?.images?.[0]?.url || fallbackImage || 'https://placehold.co/300x300',
                previewUrl: t.preview_url,
                popularity: t.popularity || 40,
                duration: formatTime(t.duration_ms/1000)
            };
        }

        async function performSearch(query) {
            if (!query) return;
            
            updateSidebarActiveState('search');
            
            const content = document.getElementById('dynamic-content');
            const searchContainer = document.getElementById('search-bar-container');
            searchContainer?.classList.remove('opacity-0', 'pointer-events-none');
            
            content.innerHTML = '<div class="flex justify-center pt-32"><div class="animate-spin w-8 h-8 border-2 border-accent-cherry border-t-transparent rounded-full"></div></div>';

            const token = await getSpotifyToken();
            if (!token) return;

            try {
                const res = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}&type=artist,album,track&limit=5`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                let html = `<div class="space-y-4 pt-4 md:pt-0 animate-fade-in">`; 

                if (data.artists && data.artists.items.length > 0) {
                     html += `
                        <h3 class="text-xl font-bold mb-3">Artists</h3>
                        <div class="flex overflow-x-auto space-x-4 pb-4 no-scrollbar snap-x-mandatory">
                            ${data.artists.items.map(a => `
                                <div class="snap-center shrink-0 w-32 md:w-40 flex flex-col items-center cursor-pointer group" onclick="navigateTo('artist', '${a.id}')">
                                    <img src="${a.images[0]?.url || 'https://placehold.co/150x150'}" class="w-28 h-28 md:w-32 md:h-32 rounded-full object-cover shadow-lg mb-2 group-hover:scale-105 transition">
                                    <p class="font-semibold text-center text-sm truncate w-full">${a.name}</p>
                                    <p class="text-xs text-gray-500">Artist</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                if (data.albums && data.albums.items.length > 0) {
                     html += `
                        <h3 class="text-xl font-bold mb-3 mt-4">Albums</h3>
                        <div class="flex overflow-x-auto space-x-4 pb-4 no-scrollbar snap-x-mandatory">
                            ${data.albums.items.map(alb => `
                                <div class="snap-center shrink-0 w-36 md:w-44 cursor-pointer group" onclick="navigateTo('album', '${alb.id}')">
                                    <img src="${alb.images[0]?.url || 'https://placehold.co/150x150'}" class="w-full aspect-square rounded-lg object-cover shadow-lg mb-2 group-hover:scale-105 transition">
                                    <p class="font-semibold text-sm truncate">${alb.name}</p>
                                    <p class="text-xs text-gray-500 truncate">${alb.artists[0].name}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                if (data.tracks && data.tracks.items.length > 0) {
                    html += `
                        <h3 class="text-xl font-bold mb-3 mt-4">Songs</h3>
                        <div class="bg-[#1c1c1e] rounded-xl overflow-hidden shadow-lg">
                            ${data.tracks.items.map((t, i) => `
                                 <div class="flex items-center p-3 hover:bg-white/5 border-b border-white/5 last:border-0 cursor-pointer" 
                                      onclick='playTrack(${JSON.stringify(mapSpotifyTrack(t)).replace(/'/g, "")})'>
                                    <img src="${t.album.images[0]?.url || 'https://placehold.co/60x60'}" class="w-12 h-12 rounded-md mr-4">
                                    <div class="flex-1 min-w-0">
                                        <p class="font-semibold text-white truncate">${t.name}</p>
                                        <p class="text-xs text-gray-500 truncate">${t.artists[0].name}</p>
                                    </div>
                                    <i data-lucide="play-circle" class="w-5 h-5 text-gray-500"></i>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                html += `</div>`;
                content.innerHTML = html;
                renderIcons();
            } catch(e) { console.error(e); }
        }

        // --- MODALS ---
        function confirmModal(title, msg, onConfirm, onCancel, confirmText = "OK", cancelText = "Cancel") {
            const m = document.getElementById('generic-modal');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerHTML = msg;
            
            const btn = document.getElementById('modal-confirm-btn');
            const cancelBtn = document.getElementById('modal-cancel-btn');
            
            btn.textContent = confirmText;
            cancelBtn.textContent = cancelText;

            const newBtn = btn.cloneNode(true);
            const newCancelBtn = cancelBtn.cloneNode(true);
            
            btn.parentNode.replaceChild(newBtn, btn);
            cancelBtn.parentNode.replaceChild(newCancelBtn, cancelBtn);
            
            newBtn.addEventListener('click', () => {
                onConfirm();
                closeGenericModal();
            });
            
            newCancelBtn.addEventListener('click', () => {
                if (onCancel) onCancel();
                closeGenericModal();
            });
            
            m.classList.remove('hidden');
        }
        function closeGenericModal() { document.getElementById('generic-modal').classList.add('hidden'); }

        // --- PLAYLISTS ---
        function loadUserPlaylists() {
            const container = document.getElementById('user-playlists-sidebar');
            const playlists = JSON.parse(localStorage.getItem('peyza_playlists') || '[]');
            container.innerHTML = playlists.map(pl => `<a href="#" class="nav-item block px-3 py-2 text-sm text-gray-400 hover:text-white truncate rounded-lg transition active-click">${pl.name}</a>`).join('');
        }
        function createNewPlaylist() {
            const name = document.getElementById('new-playlist-name').value;
            if(!name) return;
            const pls = JSON.parse(localStorage.getItem('peyza_playlists') || '[]');
            pls.push({ name, tracks: [] });
            localStorage.setItem('peyza_playlists', JSON.stringify(pls));
            closePlaylistModal();
            loadUserPlaylists();
        }
        function showAddToPlaylistModal() {
            document.getElementById('playlist-modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('playlist-modal-content').classList.remove('scale-95', 'opacity-0'), 10);
            const container = document.getElementById('playlist-list-container');
            const pls = JSON.parse(localStorage.getItem('peyza_playlists') || '[]');
            container.innerHTML = pls.length ? pls.map(pl => `
                <div class="p-3 bg-white/5 rounded-lg hover:bg-white/10 cursor-pointer flex justify-between items-center" onclick="closePlaylistModal()">
                    <span class="font-medium text-sm">${pl.name}</span>
                    <i data-lucide="plus" class="w-4 h-4 text-gray-500"></i>
                </div>
            `).join('') : '<p class="text-gray-500 text-sm text-center py-4">No playlists yet</p>';
            renderIcons();
        }
        function closePlaylistModal() {
            document.getElementById('playlist-modal-content').classList.add('scale-95', 'opacity-0');
            setTimeout(() => document.getElementById('playlist-modal').classList.add('hidden'), 200);
            document.getElementById('new-playlist-input-div').classList.add('hidden');
        }
        function createPlaylistPrompt() {
            showAddToPlaylistModal();
            document.getElementById('playlist-modal-content').querySelector('h3').textContent = 'Create Playlist';
            document.getElementById('playlist-list-container').innerHTML = '';
            document.querySelector('#playlist-modal-content > button:first-of-type').classList.add('hidden');
            document.getElementById('new-playlist-input-div').classList.remove('hidden');
            document.getElementById('new-playlist-name').value = '';
            document.getElementById('new-playlist-name').focus();
            document.querySelector('#new-playlist-input-div button').onclick = createNewPlaylist;
        }

        // AUDIO LISTENERS
        audio.addEventListener('timeupdate', () => {
            if(!currentTrack) return;
            
            // Progress Bar
            const pct = (audio.currentTime / audio.duration) * 100 || 0;
            document.getElementById('mini-progress').style.width = pct + '%';
            document.getElementById('mobile-progress-bar').style.width = pct + '%';
            document.getElementById('fs-progress').value = pct;
            document.getElementById('fs-curr-time').textContent = formatTime(audio.currentTime);
            document.getElementById('fs-duration').textContent = formatTime(audio.duration || 0);

            // Auto-scroll Lyrics
            if (activeView === 'lyrics' && !audio.paused && audio.duration > 0) {
                const lyricsEl = document.getElementById('lyrics-text');
                const scrollHeight = lyricsEl.scrollHeight - lyricsEl.clientHeight;
                if (scrollHeight > 0) {
                    // Linear scroll based on percentage
                    lyricsEl.scrollTop = (audio.currentTime / audio.duration) * scrollHeight;
                }
            }
        });
        document.getElementById('fs-progress').addEventListener('input', (e) => {
            const duration = audio.duration;
            if (Number.isFinite(duration)) {
                audio.currentTime = (e.target.value/100) * duration;
            }
        });
        audio.addEventListener('play', () => { isPlaying = true; updateMiniPlayer(); updateFullscreenVisuals(); });
        audio.addEventListener('pause', () => { isPlaying = false; updateMiniPlayer(); updateFullscreenVisuals(); });
    </script>
